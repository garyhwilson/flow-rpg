# Flow RPG Advancement System
# Version: 1.0-complete
# Milestones, progression, and character development

advancement_system:
  philosophy:
    core_concept: "Story-driven growth through milestones"
    design_principles:
      - "No experience points to track"
      - "Party advances together"
      - "GM controls pacing"
      - "Every advancement meaningful"
  
  milestone_types:
    overview:
      minor: "Individual growth moments"
      moderate: "Significant development"
      major: "Transformative evolution"

# ============================================
# MINOR MILESTONES
# ============================================

minor_milestones:
  frequency: "Every 1-2 sessions"
  philosophy: "Small but meaningful growth"
  
  triggers:
    - "Complete single session"
    - "Overcome challenging encounter"
    - "Make meaningful discovery"
    - "Successful significant skill use"
    - "Character development moment"
  
  options:
    skill_development:
      advance_skill:
        description: "Improve one skill by one tier"
        limit: "Maximum Expert (+4) with minor"
        examples:
          - "Novice (-1) → Competent (0)"
          - "Competent (0) → Professional (+2)"
          - "Professional (+2) → Expert (+4)"
      
      new_skill:
        description: "Learn new skill"
        starting_level: "Novice (-1)"
        requirement: "Narrative justification helpful"
    
    attribute_adjustment:
      description: "Redistribute attributes"
      mechanic: "+1 to one, -1 to another"
      limit: "Total points unchanged"
      examples:
        - "Lower Grace -1, raise Mind +1"
        - "Reduce Might -1, increase Will +1"
    
    combat_edges:
      description: "Minor combat improvements"
      limit: "Some edges limited to 1-3 times"
      
      list:
        weapon_focus:
          effect: "+1 damage with weapon type"
          limit: "Once per weapon type"
          examples: ["Swords", "Axes", "Bows"]
        
        armor_training:
          effect: "Reduce armor penalty by 1"
          limit: "Once per armor type"
        
        tough:
          effect: "+2 Guard"
          limit: "Can take twice"
        
        hardy:
          effect: "+2 Vitality"
          limit: "Can take twice"
        
        quick_draw:
          effect: "Switch weapons free"
          limit: "Once only"
        
        combat_reflexes:
          effect: "+1 to defense rolls"
          limit: "Once only"
        
        fast_movement:
          effect: "+1 zone movement"
          limit: "Once only"
        
        precise_strike:
          effect: "Reroll one damage die per attack"
          limit: "Once only"
        
        flow_harmony:
          effect: "+1 maximum Flow"
          limit: "Three times maximum"
        
        defensive_fighter:
          effect: "+1 Guard in Defensive stance"
          limit: "Once only"
    
    skill_edges:
      description: "+1 to specific skill application"
      examples:
        combat:
          - "Dueling (one-on-one)"
          - "Formation fighting (with allies)"
          - "Mounted combat"
        
        stealth:
          - "Urban environments"
          - "Moving silently"
          - "Hiding in place"
        
        sorcery:
          - "Specific spell school"
          - "Ritual magic"
          - "Counterspelling"
        
        social:
          - "Specific social class"
          - "Intimidation"
          - "Seduction"
    
    calling_exploration:
      description: "Deepen calling understanding"
      options:
        - "Minor mechanical benefit"
        - "Narrative permission expansion"
        - "Roleplay development reward"
  
  appropriate_challenges:
    after_0_3_minor:
      - "Local threats (bandits, wolves)"
      - "Small-scale problems"
      - "Village-level threats"
    
    after_4_6_minor:
      - "Regional dangers"
      - "Organized opposition"
      - "Town-level threats"

# ============================================
# MODERATE MILESTONES
# ============================================

moderate_milestones:
  frequency: "Every 5-6 sessions"
  philosophy: "Substantial character development"
  
  triggers:
    - "Complete major adventure/quest"
    - "Resolve significant story arc"
    - "Achieve important objective"
    - "Defeat major antagonist"
    - "Make campaign-changing decision"
  
  first_moderate:
    typical_timing: "Session 6"
    power_increase: "~25% overall effectiveness"
  
  second_moderate:
    typical_timing: "Session 12"
    power_increase: "~50% from start"
  
  options:
    attribute_improvement:
      description: "Permanent attribute increase"
      amount: "+1"
      limit: "Cannot exceed +4 until Major Milestone"
      strategy: "Shore up weakness or enhance strength"
    
    skill_mastery:
      advance_to_expert:
        from: "Professional (+2)"
        to: "Expert (+4)"
        description: "Recognized expertise"
      
      advance_to_master:
        from: "Expert (+4)"
        to: "Master (+6)"
        description: "Legendary capability"
      
      new_professional:
        description: "Gain new skill at Professional (+2)"
        requirement: "Significant training/experience"
    
    signature_move:
      description: "Create personalized technique"
      components:
        name: "Unique to character"
        effect: "Combines existing abilities"
        cost: "1 less Flow than normal (minimum 0)"
        narrative: "Dramatic description"
      
      examples:
        fighter:
          name: "Thundering Charge"
          base_technique: "Charge attack"
          enhancement: "Knocks prone"
          normal_cost: 3
          signature_cost: 2
        
        wizard:
          name: "Prismatic Cascade"
          base_spell: "Fireball"
          enhancement: "Random energy type"
          normal_cost: 1
          signature_cost: 0
        
        rogue:
          name: "Shadow Dance"
          base_technique: "Stealth + Attack"
          enhancement: "Teleport behind"
          normal_cost: 3
          signature_cost: 2
    
    advanced_technique:
      description: "Gain powerful ability"
      requirement: "Flow +3 to use"
      
      combat_techniques:
        whirlwind_strike: "Attack all adjacent"
        perfect_parry: "Negate all damage from source"
        devastating_blow: "Double damage dice"
        combat_flow: "Extra Flow on criticals"
      
      magic_techniques:
        metamagic_mastery: "Apply 2 metamagics"
        spell_combo: "Cast 2 spells in turn"
        flow_channeling: "Convert HP to Flow"
      
      skill_techniques:
        skill_mastery: "Auto-succeed once/scene"
        team_coordination: "Grant allies your skill bonus"
        perfect_timing: "Act out of turn order"
    
    calling_evolution:
      description: "Enhance calling benefits"
      options:
        modified_trigger: "Easier or additional trigger"
        secondary_benefit: "Minor additional effect"
        narrative_expansion: "New permission type"
      
      example:
        original: "Guardian gains Flow when ally damaged"
        evolved: "Also gains Flow when healing ally"
  
  appropriate_challenges:
    after_first_moderate:
      - "Regional threats"
      - "Organized armies"
      - "Young dragons"
      - "City-level dangers"
    
    after_second_moderate:
      - "National threats"
      - "Powerful organizations"
      - "Adult dragons"
      - "Planar incursions"

# ============================================
# MAJOR MILESTONES
# ============================================

major_milestones:
  frequency: "Every 12-15 sessions"
  philosophy: "Transformative character evolution"
  
  triggers:
    - "Complete major campaign chapter"
    - "Defeat campaign villain"
    - "Save kingdom/world"
    - "Achieve legendary deed"
    - "Fundamental character change"
  
  first_major:
    typical_timing: "Session 18"
    power_increase: "~100% from start"
    significance: "Heroes of the realm"
  
  second_major:
    typical_timing: "Session 30+"
    power_increase: "~200% from start"
    significance: "Legendary figures"
  
  options:
    legendary_skill:
      description: "Achieve mythic mastery"
      from: "Master (+6)"
      to: "Legendary (+8)"
      effect: "Auto-succeed on standard tasks"
      special: "Impossible becomes possible"
    
    attribute_transcendence:
      description: "Break mortal limits"
      effect: "Raise attribute above +4"
      maximum: "+6 ultimately"
      narrative: "Superhuman capability"
    
    calling_transformation:
      complete_change:
        description: "Adopt new calling entirely"
        requirement: "Major story justification"
        example: "Guardian becomes Champion after loss"
      
      calling_synthesis:
        description: "Merge two callings"
        effect: "Both benefits at 75% effectiveness"
        example: "Guardian + Scholar = Protective Sage"
      
      calling_transcendence:
        description: "Rise above calling limits"
        effect: "Lose calling, gain +1 all attributes"
        narrative: "Achieved perfect balance"
    
    legendary_technique:
      description: "Ultimate ability"
      requirement: "Flow +6 to use"
      
      combat:
        unstoppable_assault: "Attack cannot miss"
        death_blow: "Instant kill <50% Vitality"
        battlefield_control: "Reposition all combatants"
        perfect_defense: "Immune to damage for round"
      
      magic:
        reality_break: "Ignore one rule of magic"
        dual_casting: "Cast two spells simultaneously"
        permanent_effect: "Make one spell permanent"
      
      skill:
        impossible_task: "Succeed at impossible"
        inspire_legend: "Grant major bonus to all allies"
        perfect_knowledge: "Know anything about topic"
    
    mythic_edge:
      description: "Supernatural capability"
      
      examples:
        immortal_body:
          effect: "Don't age, immune to disease"
          narrative: "Blessed by gods"
        
        planar_step:
          effect: "Teleport at will (1 Flow)"
          narrative: "Tear reality's fabric"
        
        true_sight:
          effect: "See through all deceptions"
          narrative: "Pierce the veil"
        
        legendary_presence:
          effect: "Enemies must save or flee"
          narrative: "Overwhelming aura"
  
  paragon_paths:
    description: "Specialized evolution at first Major"
    choice: "Defines legendary identity"
    
    examples:
      weapon_master:
        archetype: "Fighter"
        benefits:
          - "All weapons become +1 magical"
          - "Invent new combat techniques"
          - "Cannot be disarmed"
        narrative: "Every weapon sings in your hands"
      
      archmage:
        archetype: "Wizard"
        benefits:
          - "Reduce all spell costs by 1"
          - "Cast signature spell at will"
          - "Sense all magic within mile"
        narrative: "Magic itself bends to your will"
      
      shadow_lord:
        archetype: "Rogue"
        benefits:
          - "Become shadow (incorporeal) 1/scene"
          - "See in absolute darkness"
          - "Teleport between shadows"
        narrative: "Darkness serves you"
      
      divine_champion:
        archetype: "Paladin"
        benefits:
          - "Radiant aura damages evil"
          - "Resurrect once per week"
          - "Smite ignores all defenses"
        narrative: "Living saint walking the earth"
  
  appropriate_challenges:
    after_first_major:
      - "Continental threats"
      - "Demon lords"
      - "Ancient dragons"
      - "Deities' avatars"
    
    after_second_major:
      - "World-ending threats"
      - "Primordial entities"
      - "Gods themselves"
      - "Multiversal dangers"

