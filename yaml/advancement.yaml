# ============================================
# MODIFIER CAP AND BOUNDED ACCURACY
# ============================================

bounded_accuracy:
  total_modifier_cap: "+5"

  breakdown:
    attribute: "+3 maximum"
    skill: "+2 maximum (Expert)"
    specialty: "+1 from specializations"

  progression_timeline:
    novice:
      typical: "+1 to +3"
      note: "Building foundation"

    seasoned:
      typical: "+4 to +5"
      note: "Cap reached by advance 5 (mid-Seasoned) for focused builds"

    veteran:
      typical: "+5 (capped)"
      note: "All builds at cap, horizontal growth begins"

    heroic_and_beyond:
      typical: "+5 (capped)"
      note: "Maximum horizontal growth - versatility, not power"

  why_cap_matters: |
    At +5 vs TN 8: 97.2% success (only fail on snake eyes)
    Without cap, progression would break bounded accuracy.
    The cap ensures dice rolls remain meaningful.

    Post-cap growth is horizontal:
    - More skills
    - More techniques
    - More specialties
    - Greater survivability
    - Mythic powers

