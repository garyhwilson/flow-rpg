  acquisition: "Advance menu (1 advance)"

  design_note: |
    These are EXAMPLES, not an exhaustive list. GMs and players should
    create appropriate specialties that fit the character concept.
    The key constraint: Each specialty should be narrow enough that
    it only applies to a specific subset of skill uses.

  examples:
    combat:
      - "Dueling (one-on-one)"
      - "Formation fighting (with allies)"
      - "Mounted combat"
      - "Ranged combat"

    stealth:
      - "Urban environments"
      - "Wilderness environments"
      - "Moving silently"
      - "Hiding in place"

    sorcery:
