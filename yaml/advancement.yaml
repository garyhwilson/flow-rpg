  typical_timeline:
    sessions_1_5:
      name: "Learning the Ropes"
      milestones: "2-3 minor"
      challenges: "Local threats"
      power_level: "Competent adventurers"
    
    sessions_6_11:
      name: "Growing Expertise"
      milestones: "1 moderate, 2-3 minor"
      challenges: "Regional threats"
      power_level: "Notable heroes"
    
    sessions_12_17:
      name: "Rising Heroes"
      milestones: "2 moderate, 3-4 minor"
      challenges: "National threats"
      power_level: "Famous champions"
    
    sessions_18_29:
      name: "Legendary Status"
      milestones: "1 major, 1-2 moderate, 4-5 minor"
      challenges: "Continental threats"
      power_level: "Legendary figures"
    
    sessions_30_plus:
      name: "Mythic Tier"
      milestones: "2 major, 2-3 moderate, 6+ minor"
      challenges: "Cosmic threats"
      power_level: "Demigods"
  
  power_scaling:
    formula: "Power = 10 + Attributes(6) + Skills(8) + (Milestones × 2) + Edges"
    
