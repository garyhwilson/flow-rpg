        description: "Starting heroes"
      
      session_6:
        power: 22
        increase: "+37.5%"
        description: "Experienced adventurers"
      
      session_12:
        power: 30
        increase: "+87.5%"
        description: "Regional champions"
      
      session_18:
        power: 38
        increase: "+137.5%"
        description: "Legendary heroes"
      
      session_30:
        power: 50
        increase: "+212.5%"
        description: "Mythic figures"
  
  enemy_scaling:
    principle: "Enemies scale at 80% of PC rate"
    reasoning: "PCs should feel growth while maintaining challenge"
    
    minion_hp:
