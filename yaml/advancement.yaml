# ============================================
# MODIFIER CAP AND BOUNDED ACCURACY
# ============================================

bounded_accuracy:
  total_modifier_cap: "+5"

  breakdown:
    attribute: "+3 maximum"
    skill: "+2 maximum (Expert)"
    specialty: "+1 from specializations"

  progression_timeline:
    novice:
      typical: "+1 to +3"
      note: "Building foundation"

    seasoned:
      typical: "+3 to +4"
      note: "Approaching expertise"

    veteran:
      typical: "+4 to +5"
      note: "Cap reached for specialists"

    heroic_and_beyond:
      typical: "+5 (capped)"
      note: "Horizontal growth only"

  why_cap_matters: |
    At +5 vs TN 8: 97.2% success (only fail on snake eyes)
    Without cap, progression would break bounded accuracy.
    The cap ensures dice rolls remain meaningful.

    Post-cap growth is horizontal:
    - More skills
    - More techniques
    - More specialties
    - Greater survivability
    - Mythic powers

# ============================================
