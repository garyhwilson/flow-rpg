      effect: "+2 Guard"
      limit: "Can take twice"

    weapon_focus:
      name: "Weapon Focus"
      cost: "1 advance (or free at creation)"
      effect: "+1 damage with chosen weapon type"
      limit: "Once per weapon type"

    combat_reflexes:
      name: "Combat Reflexes"
      cost: "1 advance (or free at creation)"
      effect: "+1 to defense rolls"

    precise_strike:
      name: "Precise Strike"
      cost: "1 advance (or free at creation)"
      effect: "Reroll one damage die per attack"

