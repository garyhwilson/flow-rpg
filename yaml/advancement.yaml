        - "Bow: Called shot targets weak points"

    tough:
      effect: "+2 Guard"
      limit: "Twice maximum"

    hardy:
      effect: "+2 Vitality"
      limit: "Twice maximum"

    quick_draw:
      effect: "Switch weapons as free action"
      limit: "Once only"

    combat_reflexes:
      effect: "+1 to defense rolls"
      limit: "Once only"

    fast_movement:
      effect: "+1 zone of movement per turn"
      limit: "Once only"

    precise_strike:
      effect: "Reroll one damage die per attack"
      limit: "Once only"

    momentum_harmony:
      effect: "+1 maximum Momentum"
      limit: "Three times maximum"

    defensive_fighter:
      effect: "+1 Guard in Defensive stance"
      limit: "Once only"

    armor_mastery:
