# Autumn Phoenix RPG Advancement System
# Version: 3.0-savage-worlds-inspired
# XP and Ranks system for 30-50 session campaigns

advancement_system:
  philosophy:
    core_concept: "Clean progression through XP and Ranks"
    design_principles:
      - "Simple XP tracking (tally to 5)"
      - "Single unified advance menu"
      - "5 Ranks from Novice to Legendary"
      - "Bounded accuracy maintained (+5 cap)"
      - "Horizontal growth after hitting cap"

    inspiration: "Savage Worlds advancement system"
    campaign_length: "30-50 sessions"

# ============================================
# XP SYSTEM
# ============================================

xp_system:
  earning_xp:
    per_session: "3-5 XP (GM discretion)"
    average: "4 XP per session"

    guidelines:
      minimum_3:
        - "Short session"
        - "Minimal progress"
        - "Setup/travel focused"

      standard_4:
        - "Typical session"
        - "Meaningful progress"
        - "Combat and roleplay"

      maximum_5:
        - "Long session"
        - "Major story beats"
        - "Exceptional play"

  spending_xp:
    cost_per_advance: 5
    timing: "Between sessions or during downtime"

    tracking:
      simple: "Tally marks on character sheet"
      example: "|||| = 4 XP, next session reach 5 and gain advance"

# ============================================
# RANKS
# ============================================

ranks:
  overview:
    total_ranks: 5
    advances_per_rank: 4
    total_to_legendary: "16 advances (20 for full Legendary)"

  progression:
    novice:
      advances: "0-3"
      sessions: "1-8 (approximately)"
      description: "Starting adventurers learning their craft"
      typical_modifier: "+1 to +3"
      challenges: "Local threats, bandits, wild animals"

    seasoned:
      advances: "4-7"
      sessions: "9-16 (approximately)"
      description: "Experienced adventurers with proven skills"
      typical_modifier: "+3 to +4"
      challenges: "Regional dangers, organized crime, minor villains"

    veteran:
      advances: "8-11"
      sessions: "17-24 (approximately)"
      description: "Respected heroes known throughout the region"
      typical_modifier: "+4 to +5 (cap reached)"
      challenges: "Young dragons, powerful organizations, national threats"

    heroic:
      advances: "12-15"
      sessions: "25-32 (approximately)"
      description: "Famous champions whose names are spoken with reverence"
      typical_modifier: "+5 (horizontal growth)"
      challenges: "Ancient dragons, demon lords, continental threats"

    legendary:
      advances: "16+"
      sessions: "33+ (approximately)"
      description: "Living legends whose deeds will echo through history"
      typical_modifier: "+5 (maximum horizontal growth)"
      challenges: "World-ending threats, gods, primordial entities"

  rank_up:
    trigger: "After 4th advance in current rank"
    effect: "Move to next rank at start of next session"
    benefits: "Unlock rank-restricted advances"

# ============================================
# ADVANCE MENU
# ============================================

advance_menu:
  overview:
    cost: "1 Advance per option (some exceptions noted)"
    choice: "Choose ONE option per advance"
    philosophy: "All options roughly equal in value"

  options:
    raise_skill:
      description: "Increase one skill by one tier"
      progression:
        - "Untrained (-2) → Novice (-1)"
        - "Novice (-1) → Competent (0)"
        - "Competent (0) → Professional (+1)"
        - "Professional (+1) → Expert (+2)"

      cost_rules:
        at_or_below_linked_attribute: "1 advance"
        above_linked_attribute: "2 advances"

      example: |
        Grace +2, Stealth Professional (+1)
        Raising to Expert (+2) costs 1 advance (skill equals attribute)

        Grace +1, Stealth Professional (+1)
        Raising to Expert (+2) costs 2 advances (skill exceeds attribute)

      limit: "Expert (+2) is maximum"

    new_skill:
      description: "Gain a new skill at Novice (-1)"
      cost: "1 advance"
      requirement: "Must have used or observed the skill"

    new_specialty:
      description: "Gain a combat, skill, or social specialty"
      cost: "1 advance"
      categories:
        combat: "See combat_specialties below"
        skill: "See skill_specialties below"
        social: "See social_specialties below"

    raise_attribute:
      description: "Increase one attribute by +1"
      cost: "1 advance"
      limit: "Once per Rank"
      maximum: "+3 (peak mortal capability)"
      note: "This limit prevents rushing to +5 cap"

      tracking: |
        Mark on character sheet:
        "Attribute increase used: Novice [X] Seasoned [ ] Veteran [ ] Heroic [ ] Legendary [ ]"

    new_technique:
      description: "Gain a combat technique, metamagic, or special ability"
      cost: "1 advance"
      categories:
        combat: "See combat_techniques below"
        magic: "See magic_techniques below"
        skill: "See skill_techniques below"
      rank_requirements: "Some techniques require specific ranks"

    increase_survivability:
      description: "Improve defensive capabilities"
      cost: "1 advance"
      options:
        guard_boost: "+2 Guard"
        vitality_boost: "+2 Vitality"
      limit: "No limit on times taken"

# ============================================
# COMBAT SPECIALTIES
# ============================================

combat_specialties:
