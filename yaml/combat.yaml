# Autumn Phoenix RPG Combat System
# Version: 1.0-complete
# Combat mechanics, stances, techniques, and health

combat_system:
  overview:
    typical_length: "3-5 rounds"
    turn_structure: "Stance-based initiative"
    momentum_importance: "Central to all combat actions"
    zones: "Abstract positioning system"

# ============================================
# ADVANTAGE AND DISADVANTAGE
# ============================================

advantage_disadvantage:
  description: "Situational modifiers that affect roll quality"

  advantage:
    mechanic: "Roll 3d6, keep the best two dice"
    when_applied:
      - "Attacking from surprise or hidden position"
      - "Attacking a prone or restrained target"
      - "Flanking (two allies in melee with same target)"
      - "Specific abilities grant advantage (e.g., Shadow Step)"
      - "Environmental benefits (high ground in certain situations)"
    effect: "Increases average roll by approximately +2"
    stacking: "Multiple sources of advantage do not stack - you still roll 3d6 keep 2"

  disadvantage:
    mechanic: "Roll 3d6, keep the worst two dice"
    when_applied:
      - "Attacking while blinded or in darkness"
      - "Attacking at extreme range"
      - "Attacking while prone"
      - "Attacking while frightened of target"
      - "Environmental penalties (difficult footing, etc.)"
    effect: "Decreases average roll by approximately -2"
    stacking: "Multiple sources of disadvantage do not stack - you still roll 3d6 keep 2"

  cancellation:
    rule: "If you have both advantage and disadvantage, they cancel out"
    result: "Roll normally (2d6)"
    note: "Any number of advantages cancels any number of disadvantages"

  interaction_with_modifiers:
    rule: "Advantage/disadvantage applies to the dice roll itself"
    example: "With +3 modifier and advantage: roll 3d6, keep best 2, then add +3"
    design_note: "This keeps advantage meaningful at all skill levels"

# ============================================
# STANCES
# ============================================

stances:
  aggressive:
    name: "Aggressive Stance"
    philosophy: "Strike first, strike hard"
    when_to_use: "When you need to end fights quickly, press tactical advantage, or seize initiative"

    turn_order: 1

    momentum_generation:
      successful_attack: 1
      limit: "Once per round"
      note: "First successful attack each round grants Momentum"

    modifiers:
      damage_bonus: 1
      defense_penalty: -1

    movement:
      requirement: "Must move toward nearest enemy if able"
      charge:
        description: "Move 2+ zones and attack"
        bonus: "+2 damage"

    special_ability:
      name: "Overwhelming Assault"
      effect: "Critical hits generate +1 additional Momentum"

    tactical_notes: "High risk, high reward - generates Momentum through decisive action"

    restrictions:
      heavy_armor: "None - all armor types can use aggressive stance"
  
  balanced:
    name: "Balanced Stance"
    philosophy: "Adapt and overcome"
    when_to_use: "When facing unpredictable threats, maintaining flexibility, or learning enemy capabilities"

    turn_order: 2

    momentum_generation:
      excellence:
        trigger: "Any roll of 8+ (natural, before modifiers)"
        amount: 1
        note: "Rewards solid rolls, about 58% chance - competitive with other stances"
    
    modifiers:
      damage_bonus: 0
      defense_bonus: 0
    
    movement:
      freedom: "Complete movement choice"
      flexibility: "No restrictions or requirements"
    
    special_ability:
      name: "Tactical Flexibility"
      effect: "Once per combat, switch stance as free action"

    tactical_notes: "Rewards skill and adaptability - no bonuses or penalties, but generates Momentum from excellence and can adjust to changing battlefield conditions"

    advantages:
      - "Most versatile option"
      - "No penalties"
      - "Good for uncertain situations"
  
  defensive:
    name: "Defensive Stance"
    philosophy: "Patience and protection"
    when_to_use: "When threatened, protecting allies, buying time for preparation, or facing overwhelming offense"

    turn_order: 3
    
    momentum_generation:
      being_attacked:
        trigger: "Targeted by attack"
        amount: 1
        limit: "Once per round total (not per attacker)"
        note: "First time you're attacked each round, gain +1 Momentum regardless of how many attackers"
      successful_defense:
        trigger: "Successfully defend"
        amount: 1
        limit: "No limit"
    
    modifiers:
      damage_penalty: -1
      defense_bonus: 2
      defense_bonus_note: "Adds +2 to your Guard pool, absorbing more damage before Vitality loss"
      damage_reduction: 2
    
    movement:
      disengage: "Can leave engagement without provoking"
      retreat: "Free movement away from enemies"
    
    special_ability:
      name: "Perfect Counter"
      effect: "On critical defense success, make free counterattack"

    tactical_notes: "Generates Momentum reliably through being targeted - turns enemy aggression into resource advantage while protecting yourself and allies"

    design_note: |
      Guard is a DAMAGE BUFFER, not a to-hit target number. Attacks roll vs TN 8
      (or higher TNs at advanced ranks). Higher Guard means more damage absorbed
      before Vitality is affected, not harder to hit. Defensive stance makes you
      tougher through larger Guard pool and damage reduction, not evasion.

stance_interactions:
  switching:
    cost: 0
    action_type: "Free action at turn start"
    limit: "Once per turn normally"
    exception: "Balanced stance can switch mid-combat once"
  
  stance_dancing:
    description: "Advanced technique of switching stances tactically"
    requirements: "Requires Seasoned rank"
    benefit: "Switch stance as reaction for 1 Momentum"
  
  team_tactics:
    formation_fighting:
      requirement: "All allies in same stance"
      benefit: "+1 to all rolls"
    
    complementary_stances:
      aggressive_defensive: "Aggressive draws attacks, Defensive generates Momentum"
      balanced_support: "Balanced switches to fill gaps"

# ============================================
# ZONES AND MOVEMENT
# ============================================

zones:
  ranges:
    engaged:
      distance: "0 - Wrestling/sword range"
      description: "In direct combat with specific opponents"
      weapon_use:
        melee: "Normal"
        thrown: "-2 penalty"
        ranged: "Cannot use"
      movement: "Cannot move past enemies without special ability"
    
    close:
      distance: "1 - Across a room (30 feet)"
      description: "Throwing range, near combat"
      weapon_use:
        melee: "Cannot attack"
        thrown: "+1 Momentum on hit"
        ranged: "Normal"
      movement: "Can engage or stay at range"
    
    far:
      distance: "2 - Across a hall (60 feet)"
      description: "Bow range, safe from melee"
      weapon_use:
        melee: "Cannot attack"
        thrown: "Cannot reach"
        ranged: "+1 damage"
      movement: "Must move twice to engage"
    
    extreme:
      distance: "3+ - Shouting distance (120+ feet)"
      description: "Beyond normal combat"
      weapon_use:
        melee: "Cannot affect"
        thrown: "Cannot affect"
        ranged: "-2 to hit"
      movement: "Effectively out of combat"
  
  movement_rules:
    standard: 
      zones_per_turn: 1
      action_cost: "Move action"
    
    double_move:
      zones_per_turn: 2
      action_cost: "Full turn"
      restriction: "No other actions"
    
    modifiers:
      no_armor: "+1 zone per turn"
      fast_movement_specialty: "+1 zone per turn"
      difficult_terrain: "-1 zone per turn"
      felisari: "Move through enemy zones (cat's grace)"
  
  zone_control:
    blocking:
      description: "Enemies cannot move past you"
      exception: "Special abilities or size difference"
    
    overwatch:
      description: "Threaten area with ranged weapon"
      effect: "Free attack if enemy enters"
      cost: "Ready action"

# ============================================
# HEALTH AND DAMAGE
# ============================================

health_system:
  guard:
    formula: "12 + max(might, grace, will)"

    function:
      - "Ablative defense layer"
      - "Represents dodging, armor, luck, and mental fortitude"
      - "First to take damage"

    recovery:
      between_scenes: "Full restoration"
      rally_action:
        effect: "Recover 1d6 Guard"
        limit: "Once per scene"
        action_cost: "Full action"
      second_wind:
        trigger: "Guard reduced to 0 or below"
        effect: "Restore Guard to 50% of maximum"
        cost: "2 Momentum"
        limit: "Once per scene"
        action: "Reaction"
        note: "See reactions section for full details"

    stacking_rules:
      description: "All Guard bonuses stack additively unless noted otherwise"
      examples:
        - "Base Guard (12 + attribute)"
        - "+ Shield bonus (+1 to +3)"
        - "+ Tough specialty (+2, can take twice)"
        - "+ Medium armor bonus (+2 at scene start)"
        - "+ Arcane Attunement/Divine Touched (+2)"
        - "= Total Guard"
      limit: "Maximum Guard is 30"
      note: "Cap maintains bounded accuracy. At Guard 30 vs +5 modifier, attacks hit on 13+ (17%)"

    progression:
      method: "Through advance choices (+2 Guard option)"
      options: "See advancement.yaml for Guard increase options"

    design_note: "Base 12 + attribute ensures 2-3 hit survivability. Will inclusion gives casters 15+ Guard."

    armor_bonus:
      medium_armor: "+2 Guard at scene start"
      special_abilities: "Various specialties grant +2"
  
  vitality:
    formula: "10 + will"

    function:
      - "Core health"
      - "Serious injury threshold"
      - "Death trigger at 0"

    recovery:
      natural: "1 per hour of rest"
      medical: "Medicine check restores 1d6"
      magical: "Varies by spell level"

    progression:
      method: "Through advance choices (+2 Vitality option)"
      options: "See advancement.yaml for Vitality increase options"
    
    damage_consequences:
      half_vitality: "Visible injuries"
      zero_vitality: "Unconscious and dying"
      negative_vitality: "Death saves required"

damage_resolution:
  order:
    1: "Roll damage dice"
    2: "Add modifiers (attribute, specialty bonus, etc.)"
    3: "Subtract armor damage reduction"
    4: "Apply to Guard first"
    5: "Excess damage goes to Vitality"
    6: "Check for death/dying if Vitality = 0"

  damage_calculation:
    description: "How to calculate damage for different attack types"

    melee_weapons:
      formula: "Weapon dice + Might (or Grace with Finesse weapons)"
      example: "Longsword (2d6+1) + Might +2 = 2d6+3 damage"

    ranged_weapons:
      formula: "Weapon dice + Grace"
      example: "Longbow (2d6) + Grace +2 = 2d6+2 damage"
      note: "Grace represents precision and timing for ranged attacks"

    thrown_weapons:
      formula: "Weapon dice + Might or Grace (player choice)"
      example: "Javelin (2d6) + Might +2 = 2d6+2 damage"

    spells:
      formula: "Spell dice + Casting attribute"
      example: "Bolt (2d6) + Mind +3 = 2d6+3 damage"
      reference: "See magic.yaml for spell-specific variations"

    unarmed:
      formula: "1d6 + Might"
      note: "Can use Grace with appropriate specialty"

  damage_scaling:
    philosophy: "Damage increases through choices, not automatically"

    options:
      weapon_focus: "Via advance: +1 damage with weapon type"
      improved_casting: "Requires Seasoned: +1d6 spell damage"
      legendary_strike: "Requires Heroic: Critical on 11+ with chosen weapon"

    note: "See advancement.yaml for specific damage improvement options"
  
  damage_types:
    physical:
      description: "Normal weapon damage"
      reduction: "Armor applies fully"

    elemental:
      description: "Fire, cold, lightning, etc."
      reduction: "Armor applies half"
      special: "May have ongoing effects"

    psychic:
      description: "Mental damage"
      reduction: "Armor doesn't apply"
      defense: "Will-based resistance"

    true:
      description: "Cannot be reduced"
      reduction: "Nothing applies"
      rarity: "Very rare, high-level only"

  critical_hits:
    trigger: "Attack roll meets or exceeds critical threshold"
    threshold: "13 + (total_modifier ÷ 3, rounded down)"

    effect_in_combat:
      damage: "Roll damage normally, then add +1d6 bonus damage"
      momentum: "+1 Momentum as normal for critical success"
      narrative: "Describe exceptional impact"

    important_note: "Critical hits do NOT double damage dice"

    design_rationale:
      reason: "Prevents one-shot kills while keeping crits special"
      math: "At +5 cap, crits add 3.5 average bonus (not doubling 10+ damage)"
      balance: "Single crit won't drop a PC from full to death"

    examples:
      longsword_crit:
        normal_damage: "2d6+3 (average 10)"
        critical_damage: "2d6+3 + 1d6 (average 13.5)"
        note: "+3.5 bonus, not double to 20"

      fireball_crit:
        normal_damage: "2d6+2 (average 9)"
        critical_damage: "2d6+2 + 1d6 (average 12.5)"
        note: "Spells also add +1d6, not double"

    special_abilities:
      sneak_attack_interaction:
        rule: "Sneak Attack dice are NOT added to crit bonus"
        example: "2d6+2 (weapon) + 2d6 (sneak) + 1d6 (crit) = 5d6+2"
        note: "See techniques.yaml for full Sneak Attack rules"

      critical_techniques:
        some_abilities: "May have special crit interactions"
        reference: "See individual technique descriptions"

death_and_dying:
  unconscious:
    trigger: "Vitality reaches 0"
    effect: "Fall unconscious, begin dying"
    duration: "Until stabilized or dead"
  
  death_saves:
    roll: "2d6 + Will"
    timing: "Start of each turn while dying"

    results:
      5_or_less:
        effect: "Lose 1 Vitality"
        description: "Getting worse"

      6_to_7:
        effect: "Stable this round"
        description: "Holding on"

      8_to_10:
        effect: "Stabilize at 0 Vitality"
        description: "Unconscious but stable"

      11_plus:
        effect: "Conscious at 1 Vitality"
        description: "Heroic recovery"

    design_note: "Will modifier makes death saves less random"

    success_rate_examples:
      will_0:
        modifier: "+0"
        stabilize_8_plus: "42% chance per round"
        survive_one_round: "72% chance (6+ keeps you alive)"

      will_2:
        modifier: "+2"
        stabilize_8_plus: "58% chance per round"
        survive_one_round: "83% chance"
        note: "Typical cleric/paladin - very resilient"

      will_5:
        modifier: "+5"
        stabilize_8_plus: "91% chance per round"
        survive_one_round: "97% chance"
        note: "Late campaign - death saves are reliable"

    practical_guidance:
      low_will: "Around 50/50 to stabilize each round - allies should help!"
      mid_will: "Likely to stabilize in 1-2 rounds on your own"
      high_will: "Very hard to kill - will probably stabilize"

  death:
    trigger: "Vitality reaches -3"
    effect: "Character dies"
    prevention: "Stabilization or healing"
  
  stabilization:
    medicine_check: 
      tn: 8
      effect: "Stop dying process"
    
    magical_healing:
      effect: "Any healing stabilizes and restores Vitality"
    
    first_aid:
      description: "Narrative stabilization"
      gm_discretion: true

  adversary_death:
    trigger: "Vitality reaches 0"
    effect: "Adversary dies immediately"
    note: "Death saves are for player characters. Adversaries fall when defeated."

