# ============================================
# COMBAT ACTIONS
# ============================================

combat_actions:
  basic_actions:
    attack:
      roll: "2d6 + attribute + combat"
      typical: 
        melee: "might + combat"
        ranged: "grace + combat"
      target: "TN 8 normally"
      success: "Roll damage"
    
    defend:
      roll: "2d6 + grace + combat"
      effect: "+2 Guard until next turn"
      critical: "Gain +1 Momentum"
    
    maneuver:
      roll: "2d6 + attribute + skill"
      examples:
        - "Reposition for advantage"
        - "Create environmental hazard"
        - "Disarm opponent"
      success: "Situational benefit + possible Momentum"
    
    rally:
      effect: "Recover 1d6 Guard"
      limit: "Once per scene"
      action: "Full action, no roll"
    
    move:
      effect: "Change position by 1 zone"
      combine: "Can move and take another action"
  
  reactions:
    counter:
      trigger: "Attacked in Defensive stance"
      cost: "1 Momentum"
      roll: "Opposed combat check"
      success: "Negate attack, possibly counter"
    
    interpose:
      trigger: "Adjacent ally targeted by an attack"
      cost: "1 Momentum"
      effect: "Become the target instead"
      requirement: "Defensive stance"
      timing: "Declare BEFORE the attack roll is made. You commit to taking the hit before knowing if it would have missed your ally."
      design_note: "Interpose is a proactive defensive choice, not a retroactive save. The defender must decide to protect their ally without knowing the outcome."
    
    opportunity_attack:
      trigger: "Enemy leaves engagement"
      requirement: "Ready action or special ability"
      effect: "Free attack at -2"

    second_wind:
      trigger: "Your Guard is reduced to 0 or below"
      cost: "2 Momentum"
      effect: "Immediately restore Guard to 50% of maximum (round up)"
      limit: "Once per scene"
      action: "Reaction (no action cost, triggers automatically when condition met)"
      timing_clarification: |
        Damage resolution sequence when Guard hits 0:
        1. Attack damage is applied to Guard
        2. Excess damage beyond Guard applies to Vitality
        3. THEN Second Wind triggers - you may spend 2 Momentum to restore Guard to 50%
        Second Wind does NOT prevent the excess Vitality damage - it restores Guard after the hit lands.
      design_note: |
        Prevents death spirals while costing a significant resource.
        Momentum cost ensures it's a meaningful decision, not automatic.
        The 50% restoration gives breathing room without full recovery.
        Example: Guard 5, take 15 damage. Guard goes to 0, 10 damage to Vitality.
        Then spend 2 Momentum, restore Guard to 10. You took the Vitality damage but are now protected again.

  full_actions:
    charge:
      requirement: "Aggressive stance"
      effect: "Move 2 zones + attack with +2 damage"
      momentum: "+2 Momentum if successful"
    
    full_defense:
      effect: "+4 to defense, +2 Guard"
      duration: "Until next turn"
      limit: "No other actions"
    
    aim:
      effect: "+2 to next ranged attack"
      requirement: "Don't move"

# ============================================
# COMBAT TECHNIQUES
# ============================================

combat_techniques:
  acquisition:
    philosophy: "No attribute gates - anyone can learn"
    method: "Via advances (some require minimum Rank)"
    training: "Narrative justification helpful"

  basic_techniques:
    available_to: "Anyone"
    no_momentum_cost:
      - "Strike (standard attack)"
      - "Defend (increase Guard)"
      - "Maneuver (tactical advantage)"
      - "Rally (recover Guard)"

  # ==========================================
  # UNIVERSAL MOMENTUM TECHNIQUES
  # ==========================================
  # These are available to ALL characters from session 1
  # No advances required - just spend the Momentum

  universal_momentum_techniques:
    description: "Basic ways every character can spend Momentum without advances"
    design_note: "Ensures all characters have meaningful Momentum outlets from session 1"

    surge_of_effort:
      cost: 1
      effect: "+2 to any single roll (declare before rolling)"
      timing: "Before roll"
      limit: "Once per roll"
      available_to: "All characters"
      cap_interaction: "This bonus CAN exceed the +5 modifier cap. The cap (Attribute + Skill + Specialty ≤ 5) applies to permanent modifiers only. Temporary bonuses from Momentum spends like Surge of Effort stack on top."

    desperate_strike:
      cost: 1
      effect: "+1d6 damage on a successful attack"
      timing: "After hit confirmed, before damage roll"
      limit: "Once per attack"
      available_to: "All characters"

    quick_recovery:
      cost: 1
      effect: "Immediately recover 1d6 Guard"
      timing: "Your turn"
      limit: "Once per round"
      available_to: "All characters"

    seize_initiative:
      cost: 2
      effect: "Act immediately (interrupt turn order)"
      timing: "Any time during combat"
      limit: "Once per scene"
      available_to: "All characters"

    shake_it_off:
      cost: 2
      effect: "End one condition affecting you (prone, grappled, frightened, etc.)"
      timing: "Your turn"
      limit: "None"
      available_to: "All characters"
      exception: "Cannot end unconscious or dying"

    protect_ally:
      cost: 1
      effect: "Become the target of an attack against adjacent ally"
      timing: "Reaction when ally attacked"
      limit: "Once per round"
      available_to: "All characters"
      note: "You take the hit instead of your ally"

    tactical_repositioning:
      cost: 1
      effect: "Move 1 zone as a free action (doesn't provoke)"
      timing: "Any time on your turn"
      limit: "Once per turn"
      available_to: "All characters"

    guidance_note: |
      These universal techniques ensure every character has meaningful
      choices for spending Momentum. The advances in the next section
      provide MORE POWERFUL or SPECIALIZED options, but no character
      should feel stuck with unused Momentum.
  
  novice_techniques:
    requirement: "Available to all characters"

    riposte:
      trigger: "After successful Defend"
      effect: "Immediately Strike"
      cost: "1 Momentum"

    press_advantage:
      trigger: "While Momentum positive"
      effect: "+1d6 damage"
      cost: "Passive while condition met"

    defensive_mastery:
      effect: "Defensive stance grants +3 defense"
      cost: "Passive improvement"

    quick_recovery:
      effect: "Regain 1d6 Guard between rounds"
      cost: "1 Momentum"
      limit: "Once per combat"

  seasoned_techniques:
    requirement: "Requires Seasoned rank"

    whirlwind_strike:
      effect: "Hit all adjacent enemies"
      cost: "3 Momentum"
      damage: "Normal weapon damage to each"

    perfect_parry:
      effect: "Negate all damage from one source"
      cost: "2 Momentum"
