        - ["+5", "97%", "83%", "58%"]

    adversary_durability_reference:
      minor_opponent: "Guard 8-14, Vitality 8-14 - falls in 2-3 hits"
      trained_combatant: "Guard 14-20, Vitality 14-24 - falls in 3-4 hits"
      major_threat: "Guard 20-32, Vitality 24-40 - falls in 2-3 rounds focused fire"

    remember:
      - "At +5, TN 8 is auto-success (97%)"
      - "Powerful adversaries: MAX 2 attacks per round"
      - "Track party Rank and adjust TNs"

