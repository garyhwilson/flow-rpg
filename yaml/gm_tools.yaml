# ============================================
# SWEET SPOT EDITION CAMPAIGN GUIDANCE
# ============================================

sweet_spot_edition:
  philosophy: "Flow RPG Sweet Spot Edition - Bounded accuracy that actually works"

  campaign_parameters:
    ideal_length: "8-12 sessions"
    modifier_cap: "+5 total (attribute + skill + edges)"
    design_goal: "TN 8 stays relevant from session 1 through campaign conclusion"
    retirement: "Characters conclude at peak power around session 12"

  power_progression:
    session_1_2:
      typical_modifier: "+0 to +2"
      vs_tn_8: "42-58% success"
      description: "Challenging but achievable - heroes finding their footing"
      threats: "Local bandits, wild animals, minor mysteries"

    session_3_4:
      typical_modifier: "+2 to +3"
      vs_tn_8: "58-72% success"
      description: "Competent professionals - feel heroic without being automatic"
      threats: "Organized crime, cultists, dangerous beasts"

    session_5_6:
      typical_modifier: "+3 to +4"
      vs_tn_8: "72-83% success"
      description: "Regional heroes - reliable but not infallible"
      threats: "Noble houses, young dragons, demon cults"

    session_7_9:
      typical_modifier: "+4 to +5"
      vs_tn_8: "83-91% success"
      description: "Famous heroes - legendary skill with meaningful risk"
      threats: "Ancient guardians, powerful organizations, planar threats"

    session_10_12:
      typical_modifier: "+5 (at cap)"
      vs_tn_8: "97.2% success"
      description: "Legendary heroes - peak mortal capability, but rolls feel nearly automatic"
      threats: "Demon lords, ancient dragons, world-ending catastrophes"
      note: "Campaign concludes here - characters retire at peak power"
      design_warning: "At +5, TN 8 rolls are nearly automatic (35/36 outcomes succeed). Use TN 10+ for meaningful challenges. Bounded accuracy works but requires higher TNs at peak power."

  target_numbers:
    philosophy: "TN 8 is baseline, but GMs must scale TNs as party power increases"

    reality_check: "Bounded accuracy with +5 cap means TN 8 becomes near-automatic at peak power (97.2% success). GMs need higher TNs for meaningful late-game challenges."

    standard_tns:
      trivial: 6
      easy: 7
      standard: 8
      hard: 10
      extreme: 12
      legendary: 14

    tn_scaling_by_session:
      sessions_1_3:
        party_modifiers: "+0 to +2"
        standard_challenge: "TN 8 (58-86% success)"
        hard_challenge: "TN 10 (42-72% success)"
        guidance: "TN 8 feels appropriately challenging"
        example: "Climbing crumbling wall, persuading suspicious guard"

      sessions_4_6:
        party_modifiers: "+3 to +4"
        standard_challenge: "TN 8-10 (72-91% at TN 8, 42-72% at TN 10)"
        hard_challenge: "TN 10-12 (42-72% at TN 10, 16-42% at TN 12)"
        guidance: "Mix TN 8 for routine tasks, TN 10 for real challenges"
        example: "TN 8: Tracking cultists. TN 10: Decoding ancient ritual"

      sessions_7_9:
        party_modifiers: "+4 to +5"
        standard_challenge: "TN 10 (72-83% success)"
        hard_challenge: "TN 12 (42-58% success)"
        guidance: "TN 8 is for trivial tasks only, use TN 10 as new baseline"
        example: "TN 10: Negotiating with dragon. TN 12: Disarming planar artifact"

      sessions_10_12:
        party_modifiers: "+5 (at cap)"
        standard_challenge: "TN 10-12 (72% at TN 10, 42% at TN 12)"
        hard_challenge: "TN 12-14 (42% at TN 12, 16.7% at TN 14)"
        guidance: "TN 8 is automatic (97.2%), use TN 10+ exclusively for peak power heroes"
        example: "TN 10: Binding demon lord. TN 12: Rewriting fate itself. TN 14: Godhood"

    quick_reference_table:
      at_plus_0: "TN 8 = 58% (challenging)"
      at_plus_2: "TN 8 = 86% (reliable), TN 10 = 58% (challenging)"
      at_plus_3: "TN 8 = 91% (routine), TN 10 = 72% (challenging)"
      at_plus_4: "TN 8 = 97% (trivial), TN 10 = 83% (reliable), TN 12 = 42% (challenging)"
      at_plus_5: "TN 8 = 97% (automatic), TN 10 = 97% (routine), TN 12 = 72% (challenging)"

    practical_gm_advice:
      early_campaign: "Use TN 8 liberally - it feels good at +0 to +2"
      mid_campaign: "Start mixing TN 10 for important rolls at +3 to +4"
      late_campaign: "Make TN 10 your new baseline at +5, reserve TN 8 for 'taking 10'"
      peak_power: "TN 12-14 for climactic moments against world-ending threats"

  design_rationale:
    core_insight: "Bounded accuracy requires ACTUALLY bounding the modifiers AND adjusting TNs"
    honest_assessment: "Even with +5 cap, TN 8 becomes nearly automatic at peak power"
    sweet_spot: "8-12 sessions is the natural lifespan for +0 to +5 progression with TN scaling"
    retirement: "Characters conclude at heroic peak when they're challenging gods at TN 14"
    vs_unlimited_progression: "Avoids +8 modifiers breaking everything, but requires GM awareness"

  gm_guidance:
    embrace_conclusion: "Plan for campaign arc to conclude around session 10-12"
    tn_awareness: "Track party modifiers and adjust TNs accordingly—this is critical"
    next_campaign: "Start fresh with new characters for new stories"
    legacy_benefits: "Retired characters can mentor new PCs or become world NPCs"

