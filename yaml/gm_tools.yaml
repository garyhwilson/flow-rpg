# Flow RPG Game Master Tools
# Version: 1.0-complete
# GM guidance, scene design, and campaign management

gm_system:
  philosophy:
    core_concept: "Enable dynamic storytelling through Flow"
    principles:
      - "Story first, rules second"
      - "Flow creates narrative momentum"
      - "Fail forward always"
      - "Player agency matters"

# ============================================
# FLOW ECONOMY MANAGEMENT
# ============================================

flow_management:
  gm_flow_pool:
    description: "GM's narrative currency"
    starting: "3 + number of players"
    maximum: 10
    reset: "Between sessions"
    
    generation:
      player_failure: "+1 when PC fails importantly"
      dramatic_moment: "+1 when tension peaks"
      villain_success: "+1 when antagonist succeeds"
      scene_change: "+2 at dramatic scene transitions"
    
    expenditure:
      introduce_complication:
        cost: 1
        effect: "Add unexpected obstacle"
      
      enhance_enemy:
        cost: 2
        effect: "Enemy gains advanced ability"
      
      environmental_hazard:
        cost: 1
        effect: "Activate environmental danger"
      
      reinforce:
        cost: 3
        effect: "Bring in reinforcements"
      
      escape_route:
        cost: 2
        effect: "Villain escapes dramatically"
      
      narrative_twist:
        cost: 4
        effect: "Major plot revelation"
  
  flow_transparency:
    visible_to_players: "Optional but recommended"
    benefits:
      - "Creates tension"
      - "Players understand stakes"
      - "Collaborative storytelling"

    communication:
      gaining: "I'm gaining Flow from that failure"
      spending: "Spending 2 Flow for complication"
      warning: "I have 8 Flow built up..."

  play_examples:
    example_1_building_tension:
      setup: "4 players, GM starts with 7 Flow (3 + 4 players)"

      scene_1_investigation:
        pc_action: "Party investigates cult hideout, PC fails Stealth check"
        gm_gains: "+1 Flow (player failure)"
        gm_total: "8 Flow"
        gm_announces: "That's +1 for me on that failure. I'm at 8 now."

      scene_2_ambush:
        gm_spends: "3 Flow for reinforcements"
        effect: "Cultists arrive as party discovers ritual chamber"
        gm_total: "5 Flow"
        gm_announces: "Spending 3 Flow—reinforcements arrive!"

      combat:
        round_1: "PC crits, villain fails save"
        gm_gains: "+1 (villain failure)"
        round_3: "Villain escapes dramatically"
        gm_spends: "2 Flow (escape route)"
        gm_total: "4 Flow"

      scene_3_confrontation:
        gm_gains: "+2 (dramatic scene transition to ritual site)"
        gm_total: "6 Flow"
        climax: "Final battle with enhanced villain (2 Flow spent earlier)"

    example_2_pacing_combat:
      setup: "major villain fight, GM at 4 Flow"

      round_1:
        elite_action: "Champion attacks, hits two PCs"
        pc_failure: "PC misses attack badly"
        gm_gains: "+1 (PC failure)"
        gm_total: "5 Flow"

      round_2:
        gm_decision: "Party doing well, need to raise stakes"
        gm_spends: "1 Flow (environmental hazard)"
        effect: "Ceiling begins collapsing, 1d6 damage per round"
        gm_announces: "The ritual destabilizes—spending 1 Flow, ceiling collapses!"
        gm_total: "4 Flow"

      round_4:
        situation: "Champion nearly defeated, dramatically appropriate exit"
        gm_spends: "2 Flow (escape route)"
        effect: "Champion teleports away: 'This isn't over!'"
        narrative: "Villain survives for recurring threat"
        gm_total: "2 Flow"

    example_3_social_encounter:
      setup: "Negotiation with noble, GM at 6 Flow"

      round_1:
        pc_action: "PC attempts Persuade, rolls 6 total (failure)"
        gm_gains: "+1 (PC failure)"
        noble_reaction: "The Count laughs derisively"
        gm_total: "7 Flow"

      round_2:
        gm_decision: "Make this interesting"
        gm_spends: "1 Flow (introduce complication)"
        effect: "Count's rival enters, overhears negotiation"
        gm_announces: "Spending 1 Flow—Baron Markus enters"
        narrative: "Now players can leverage rivalry"
        gm_total: "6 Flow"

      resolution:
        outcome: "Party succeeds through clever play with rival"
        gm_gains: "+1 (tension peaked when rivals confronted)"
        gm_total: "7 Flow (saved for next session)"

    example_4_when_not_to_spend:
      situation: "Party low on resources, barely surviving"
      gm_flow: "9 Flow available"
      gm_decision: "DON'T spend—let them have the win"
      rationale: "Pacing: They earned this victory through clever play"
      alternative: "Save Flow for next scene's dramatic entrance"

    example_5_transparent_play:
      gm_habit: "Announce all Flow changes"
      benefits:
        - "Players see consequences of failures"
        - "Tension builds as GM Flow increases"
        - "Players understand why complications arrive"

      typical_session:
        start: "GM at 7 Flow"
        mid_session: "GM at 5 Flow (spent on complications)"
        climax: "GM at 9 Flow (built up from failures)"
        resolution: "GM at 3 Flow (major spends on climax)"
        next_session: "GM starts fresh at 7 Flow (3+4)"

  optional_variant:
    when_to_skip: "First 1-2 sessions, casual play, or if tracking feels burdensome"

    running_without_gm_flow:
      philosophy: "Trust narrative instincts instead of mechanical tracking"

      introduce_complications_when:
        - "Drama naturally calls for it"
        - "Players succeed too easily"
        - "Scene needs tension boost"
        - "Villain needs escape opportunity"
        - "Story demands twist"

      frequency_guideline: "1-2 complications per scene, no tracking needed"

      benefits:
        - "Less bookkeeping"
        - "More intuitive GMing"
        - "Faster pacing"
        - "Simpler for new GMs"

      drawbacks:
        - "May feel arbitrary to players"
        - "Less tension buildup"
        - "No resource scarcity for GM"
        - "Players can't anticipate complications"

    when_to_add_gm_flow:
      sign_1: "You want more structure for complications"
      sign_2: "Players enjoy knowing when complications come"
      sign_3: "You're tracking it mentally anyway"
      sign_4: "Group likes transparent mechanics"

      implementation: "Introduce after session 1-2 as 'house rule addition'"

    hybrid_approach:
      description: "Track Flow but don't announce it"
      benefit: "Structure for you, invisible to players"
      usage: "Use Flow as pacing guide only"

# ============================================
# SCENE DESIGN
# ============================================
#
# WARNING: This section requires significant refactoring to align with TTRPG principles.
# Current content contains video game patterns (formulaic scaling, "opposition types",
# squad composition formulas) that are fundamentally incompatible with tabletop RPG design.
#
# This section should emphasize:
# - Creating named adversaries with motivations
# - Providing guidance ranges, not rigid formulas
# - GM judgment and narrative appropriateness
# - Story-driven challenges, not encounter balance math
#
# See CLAUDE.md and .claude/instructions.md "CRITICAL: This Is A Tabletop RPG, Not A Video Game"
# section for detailed guidance on the required approach.
#
# Until refactored, use this section cautiously - trust your GM instincts over formulas.
# ============================================

scene_design:
  challenge_rating:
    formula: "Total Enemy Power / Party Average Power"
    
    difficulty_bands:
      trivial:
        ratio: "< 0.5"
        description: "No real threat"
        flow_generation: "Minimal"
      
      easy:
        ratio: "0.5 - 0.75"
        description: "Minor challenge"
        flow_generation: "Low"
      
      standard:
        ratio: "0.75 - 1.25"
        description: "Fair fight"
        flow_generation: "Moderate"
      
      hard:
        ratio: "1.25 - 1.75"
        description: "Serious challenge"
        flow_generation: "High"
      
      deadly:
        ratio: "> 1.75"
        description: "Potential TPK"
        flow_generation: "Extreme"
  
  enemy_templates:
    henchman:
      guard: "7 + party_milestones"
      vitality: "5 + party_milestones"
      damage: "1d6 + (party_milestones / 2)"
      skills: "One at Professional"
      flow: "Starts at 0"
      special: "Should survive 2 hits at each tier, dangerous in groups"
      description: "Numerous followers, individually weak but not tissue paper"
      design_note: "Playtest showed original formula (Guard 5, Vit 3 = 8 total) resulted in one-shot kills. New formula provides 12+ durability to require 2 hits."

    worthy_opponent:
      guard: "13 + (party_milestones × 3)"
      vitality: "21 + (party_milestones × 3)"
      damage: "2d6 + (party_milestones / 2)"
      skills: "Two at Professional"
      flow: "Starts at 0"
      special: "Equal match for individual heroes"
      description: "Capable adversary matching party members"
      design_note: "Lasts 2-3 rounds under focus fire, longer in mixed encounters"

    champion:
      guard: "40 + (party_milestones × 8)"
      vitality: "70 + (party_milestones × 14)"
      damage: "2d6+2 + party_milestones"
      damage_reduction: 2
      skills: "Two or three at Expert (+2)"
      flow: "Starts at +2"
      actions_per_round: 3
      legendary_resistances: "3 per scene"

      action_economy:
        philosophy: "Three actions with attack limit prevents TPK while keeping champions threatening"

        critical_rule: "Champions can make MAXIMUM 2 ATTACKS per round"

        attack_limit_rationale: "Playtest showed 3 attacks caused TPK even with damage reduction and disadvantage. Focus-fire of 3 attacks (avg 30+ damage) instantly kills any PC. Limiting to 2 attacks prevents instant-kill alpha strikes while maintaining the champion's threatening multi-action advantage."

        action_options:
          standard_recommended: "2 attacks + 1 non-attack action"
          defensive: "1 attack + 2 non-attack actions"
          note: "Champions CANNOT make 3 attacks in one round under any circumstances"

        non_attack_actions:
          movement: "Reposition, advance, retreat (1-2 zones)"
          technique: "Use combat technique or special ability (if available)"
          defense: "Take Defensive Stance action (+2 Guard until next turn)"
          grab_item: "Interact with environment, draw weapon, use item"
          tactical: "Aid ally, grant advantage, create hazard"

        typical_patterns:
          round_1: "Attack PC1 + Attack PC2 + Move to advantageous position"
          round_2: "Attack PC1 + Use technique (e.g., power attack, whirlwind) + Defensive stance"
          round_3: "Attack weakened PC + Attack fresh PC + Reposition"
          note: "Varies by situation, but never exceeds 2 attacks"

        focus_fire_guidance:
          permitted: "Champions CAN attack same PC twice in one round"
          expected_damage: "2 attacks at 2d6+2+milestones: avg 21-24 damage"
          survivability: "Most PCs survive 2 hits at appropriate tier"
          counterplay: "Party can heal, reposition, or focus down the champion"

        playtest_results:
          old_system: "3 attacks with disadvantage on 2nd/3rd = 30+ damage = instant TPK"
          new_system: "2 attacks maximum = 21-24 damage = threatening but survivable"
          verdict: "Champions remain dangerous in 4-6 round conflicts without guaranteed PC deaths"

      special: "Three actions per round with balanced economy, DR 2, legendary resistances"
      description: "Formidable threat requiring focused effort and party coordination"
      design_note: "Playtest-proven durability: 110 at milestone 0, 154 at milestone 3, 198 at milestone 6, 242 at milestone 9. Creates 4-6 round conflicts against optimized parties with ~40 DPR. Sweet Spot Edition balanced for 0-12 milestone campaigns."
  
  opposition_types:
    overwhelming_force:
      description: "Single powerful opponent with significant advantages"
      composition: "1 Champion"
      tactics: "Tests party coordination and resource management"
      guidance: "Champion acts multiple times per round OR has environmental advantages"
      notes: "Legendary resistance (3/scene) represents adaptability"

    coordinated_threat:
      description: "Champion leading organized group"
      composition: "1 Champion + 4-6 Henchmen"
      tactics: "Leader coordinates followers tactically"
      guidance: "Henchmen enable Champion's strategy through positioning and support"
      notes: "Champion adapts tactics when strategy fails"

    champion_team:
      description: "Multiple skilled opponents"
      composition: "2-3 Champions"
      tactics: "Coordinated strikes and combination attacks"
      guidance: "Each Champion has distinct capability, they support each other"
      notes: "Focus fire and divide-and-conquer both valid approaches"

    overwhelming_numbers:
      description: "Numerous weak opponents"
      composition: "10+ Henchmen"
      tactics: "Swarm and surround tactics"
      guidance: "Use swarm rules for efficiency"
      notes: "Area effects and choke points become critical"

    asymmetric_conflict:
      description: "Mixed opposition with varied capabilities"
      composition: "1 Champion + 2 Worthy Opponents + 3 Henchmen"
      tactics: "Layered challenge with distinct roles"
      guidance: "Each opponent type complements the others tactically"
      notes: "Reinforcements may arrive based on narrative circumstances"
  
  environmental_factors:
    hazards:
      ongoing_damage:
        examples: ["Fire", "Acid", "Extreme cold"]
        effect: "1d6 per round in area"
        flow: "Generate when PCs affected"
      
      movement_restriction:
        examples: ["Mud", "Web", "Ice"]
        effect: "-1 zone movement"
        tactical: "Control positioning"
      
      visibility:
        examples: ["Darkness", "Fog", "Smoke"]
        effect: "-2 to ranged attacks"
        benefit: "Enables ambush"
    
    interactive_elements:
      destructible_cover:
        durability: "10-20 damage to destroy"
        effect: "Provides protection until destroyed"
      
      environmental_weapons:
        examples: ["Chandelier", "Boulder", "Explosive barrels"]
        damage: "3d6 area effect"
        activation: "1 action + skill check"
      
      terrain_advantage:
        high_ground: "+1 attack and damage"
        choke_point: "Limit enemy numbers"
        escape_route: "Alternative resolution"

