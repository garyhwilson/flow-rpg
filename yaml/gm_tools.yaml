# ============================================
# SWEET SPOT EDITION CAMPAIGN GUIDANCE
# ============================================

sweet_spot_edition:
  philosophy: "Autumn Phoenix RPG - Savage Worlds-inspired progression with bounded accuracy"

  campaign_parameters:
    ideal_length: "30-50 sessions"
    modifier_cap: "+5 total (attribute + skill + specialties)"
    design_goal: "TN 8 relevant at Novice, TN 10-12 for Seasoned+"
    cap_reached: "Seasoned rank (sessions 6-10) for focused builds, all builds at Veteran"

  power_progression_by_rank:
    novice:
      advances: "0-3"
      sessions: "1-5 (roughly)"
      typical_modifier: "+1 to +3"
      vs_tn_8: "58-83% success"
      description: "New adventurers finding their footing"
      threats: "Local bandits, wild animals, minor mysteries"
      tn_guidance: "TN 8 standard, TN 10 hard"

    seasoned:
      advances: "4-7"
      sessions: "6-10 (roughly)"
      typical_modifier: "+3 to +5 (focused builds hit cap)"
      vs_tn_8: "83-97% success"
      description: "Established heroes - focused builds reach +5 cap at advance 5"
      threats: "Organized crime, cultists, dangerous beasts"
      tn_guidance: "TN 10 standard, TN 12 hard"

    veteran:
      advances: "8-11"
      sessions: "11-15 (roughly)"
      typical_modifier: "+5 (all builds at cap)"
      vs_tn_8: "97% success"
      description: "Renowned champions - all builds at +5 cap, horizontal growth begins"
      threats: "Noble houses, young dragons, demon cults"
      tn_guidance: "TN 10 standard, TN 12 hard"

    heroic:
      advances: "12-15"
      sessions: "16-20 (roughly)"
      typical_modifier: "+5 (at cap)"
      vs_tn_8: "97% success"
      description: "Legendary figures - horizontal growth (specialties, techniques)"
      threats: "Ancient guardians, powerful organizations, planar threats"
      tn_guidance: "TN 10 routine, TN 12 standard"

    legendary:
      advances: "16+"
      sessions: "21+ (roughly)"
      typical_modifier: "+5 (at cap)"
      vs_tn_8: "97% success"
      description: "Mythic heroes challenging gods and fate itself"
      threats: "Demon lords, ancient dragons, world-ending catastrophes"
      tn_guidance: "TN 12 standard, TN 14 for climactic moments"
      design_note: "Horizontal growth continues - more versatility, not more power"

  target_numbers:
    philosophy: "TN 8 is baseline, but GMs must scale TNs as party power increases"

    reality_check: "Bounded accuracy with +5 cap means TN 8 becomes near-automatic at peak power (97.2% success). GMs need higher TNs for meaningful late-game challenges."

    # =========================================================
    # CRITICAL GM REQUIREMENT - CORE RULE, NOT OPTIONAL
    # =========================================================
    critical_gm_reminder:
      rule_status: "MANDATORY CORE RULE - NOT GUIDANCE"

      the_problem: |
        AT +5 MODIFIER, TN 8 SUCCEEDS 97% OF THE TIME!
        Only snake eyes (1,1) fails. This is NOT a meaningful challenge.
        If you use TN 8 for Veteran+ rank characters, the game becomes
        boring and tension-free as players auto-succeed at everything.

      the_solution: |
        Scale TNs by party Rank:
        - Novice (advances 0-3): TN 8 standard
        - Seasoned (advances 4-7): TN 10 standard
        - Veteran+ (advances 8+): TN 10-12 standard

      rank_cheat_sheet:
        novice: "TN 8 standard, TN 10 hard"
        seasoned: "TN 10 standard, TN 12 hard"
        veteran_plus: "TN 10 routine, TN 12 standard, TN 14 extreme"

      what_happens_if_ignored: |
        - Novice: Game feels appropriately challenging
        - Seasoned: Game starts feeling too easy with TN 8
        - Veteran+: Players succeed at EVERYTHING with TN 8, no tension
        - Result: Boring campaign, players disengage

      remember: "THIS IS A CORE RULE. Higher Rank REQUIRES higher TNs."

    standard_tns:
      trivial: 6
      easy: 7
      standard: 8
      hard: 10
      extreme: 12
      legendary: 14

    tn_scaling_by_rank:
      novice:
        party_modifiers: "+1 to +3"
        standard_challenge: "TN 8 (58-83% success)"
        hard_challenge: "TN 10 (28-58% success)"
        guidance: "TN 8 works well; use TN 10 for real challenges"
        example: "TN 8: Routine tasks. TN 10: Climbing crumbling wall under fire"

      seasoned:
        party_modifiers: "+3 to +4"
        standard_challenge: "TN 10 (58-72% success)"
        hard_challenge: "TN 12 (28-42% success)"
        guidance: "TN 8 becoming routine; TN 10 is new standard"
        example: "TN 10: Tracking cultists. TN 12: Decoding ancient ritual"

      veteran:
        party_modifiers: "+4 to +5 (at/near cap)"
        standard_challenge: "TN 10 (72-83% success)"
        hard_challenge: "TN 12 (42-58% success)"
        guidance: "TN 8 is auto-success, TN 10 is standard, TN 12 for hard challenges"
        example: "TN 10: Standard heroic task. TN 12: Negotiating with dragon"

      heroic:
        party_modifiers: "+5 (at cap)"
        standard_challenge: "TN 12 (58% success)"
        hard_challenge: "TN 14 (28% success)"
        guidance: "TN 10 is routine, TN 12 is standard, TN 14 for dramatic moments"
        example: "TN 12: Major heroic feat. TN 14: Nearly impossible odds"

      legendary:
        party_modifiers: "+5 (at cap)"
        standard_challenge: "TN 12 (58% success)"
        hard_challenge: "TN 14 (28% success)"
        guidance: "TN 10 is trivial, TN 12 standard, TN 14+ for epic moments"
        example: "TN 12: Binding demon lord. TN 14: Rewriting fate itself"

    quick_reference_table:
      at_plus_0: "TN 8 = 42% (hard), TN 10 = 17% (very hard)"
      at_plus_2: "TN 8 = 72% (challenging), TN 10 = 42% (hard)"
      at_plus_3: "TN 8 = 83% (reliable), TN 10 = 58% (challenging), TN 12 = 28% (hard)"
      at_plus_4: "TN 8 = 92% (routine), TN 10 = 72% (challenging), TN 12 = 42% (hard)"
      at_plus_5: "TN 8 = 97% (automatic), TN 10 = 83% (reliable), TN 12 = 58% (challenging)"

    practical_gm_advice:
      novice_rank: "TN 8 works well; mix in TN 10 for real challenges"
      seasoned_rank: "TN 10 is your new standard; TN 8 is for routine tasks"
      veteran_rank: "TN 10 is routine at +5; TN 12 is standard for challenges"
      heroic_legendary: "TN 12 standard, TN 14 for climactic moments"

  design_rationale:
    core_insight: "Bounded accuracy requires ACTUALLY bounding the modifiers AND adjusting TNs"
    honest_assessment: "Even with +5 cap, TN 8 becomes nearly automatic at Veteran+"
    progression: "30-50 sessions with +5 cap reached mid-Seasoned for focused builds (advance 5, sessions 6-10)"
    horizontal_growth: "After +5 cap, advancement provides versatility, not raw power"
    vs_unlimited_progression: "Avoids +8 modifiers breaking everything, but requires GM awareness"

  gm_guidance:
    long_campaigns: "30-50 sessions allows for epic multi-arc stories"
    tn_awareness: "Track party Rank and adjust TNs accordingly—this is critical"
    rank_promotion: "Celebrate rank promotions as major story moments"
    legendary_play: "Legendary rank characters are demigods—adventures should match"

  # =========================================================
  # PRINTABLE GM REFERENCE CARD
  # =========================================================
  gm_reference_card:
    title: "Autumn Phoenix RPG - TN Quick Reference"
    format: "Print and keep at table"

    rank_tn_guide:
      novice:
        standard: "TN 8"
        hard: "TN 10"
