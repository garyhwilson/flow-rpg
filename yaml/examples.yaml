# Autumn Phoenix RPG Examples & Quick Start
# Version: 1.0-complete
# Pre-generated characters, play examples, and tutorials

quick_start:
  what_you_need:
    required:
      - "2-5 players (including GM)"
      - "Two six-sided dice per player"
      - "Character sheets"
      - "This reference"
    
    optional:
      - "Tokens for Momentum tracking"
      - "Battle map and miniatures"
      - "Initiative tracker"

  fastest_start:
    step_1: "Choose pre-gen character"
    step_2: "GM reads scenario"
    step_3: "Start playing, learn as you go"
    step_4: "Reference rules as needed"

  simplified_rules:
    when_to_use: "First 1-2 sessions or for casual play"

    core_mechanic:
      roll: "2d6 + Attribute + Skill"
      target: "8 for standard tasks"
      results:
        "6_or_less": "Failure (something goes wrong)"
        "7_to_9": "Partial success (it works, but...)"
        "10_plus": "Success (it works!)"
        "13_plus": "Critical success (it works amazingly!)"

    character_basics:
      attributes: "Use the numbers on your character sheet (+3 is great, -2 is weak)"
      skills: "Professional +1, Novice +0, Untrained -2"
      guard: "Your health in combat (recovers after fights)"
      vitality: "Serious injuries (harder to recover)"
      momentum: "Ranges from -3 to +6, starts at 0 each scene"

    combat_simplified:
      attacking: "Roll 2d6 + best attribute + Combat skill vs TN 8"
      damage: "Roll weapon dice (usually 2d6), subtract enemy armor"
      being_hit: "Lose Guard first, then Vitality"

      stances:
        aggressive: "Go first, deal +1 damage, gain Momentum when you hit"
        balanced: "Go second, most flexible, can switch stances easily"
        defensive: "Go last, +2 to defense rolls, gain Momentum when attacked"

      momentum_simple:
        gain: "Critical hit (+1), taking damage (+1, once per round), stance bonuses"
        spend: "Add +1 to any roll per Momentum spent (max +3)"

    magic_simplified:
      cantrips: "Minor spells (give +1 Momentum when cast)"
      tier_1: "Basic spells (cost 0 Momentum)"
      tier_2_plus: "Powerful spells (cost Momentum)"

      casting: "Roll 2d6 + Mind/Awareness/Will/Presence + Sorcery"
      advice: "Use cantrips to build Momentum, then cast big spells"

    skip_for_now:
      - "GM Momentum pool (just wing it)"
      - "Signature moves (add after session 1)"
      - "Complex techniques (introduce gradually)"
      - "Social combat (just roleplay it)"
      - "Death saves (if PC reaches 0 Vitality, they're unconscious but stable)"

    add_later:
      session_2: "Introduce GM Momentum pool for complications"
      session_3: "Add signature moves and advanced techniques"
      session_4: "Full social combat rules if needed"

    gm_guidance:
      difficulty:
        easy: "TN 7 (routine under pressure)"
        standard: "TN 8 (challenging)"
        hard: "TN 10 (difficult)"
        extreme: "TN 12 (nearly impossible)"

      enemies:
        mooks: "Guard 8, Vitality 5, damage 1d6"
        tough: "Guard 15, Vitality 12, damage 2d6"
        major_villain: "Guard 20, Vitality 15, damage 2d6+2, acts twice per round"

      pacing:
        - "Combat should last 3-5 rounds"
        - "Let players describe cool moves"
        - "Failures should create interesting complications"
        - "Partial successes move story forward with a cost"

