# ============================================
# ARCHETYPES
# ============================================

archetypes:
  philosophy:
    core_concept: "GURPS-style templates using identical resources"

    key_principles:
      - "Archetypes and Custom Builds use IDENTICAL resource budgets"
      - "Choosing an archetype is a shortcut, not a power boost"
      - "All 'archetype features' are specialties anyone can take"
      - "No mechanical advantage to archetype vs custom build"
      - "True classless design - templates are convenience only"

    classless_design: |
      TRUE CLASSLESS SYSTEM: Every character uses the same resource budget.

      UNIVERSAL BUDGET (all characters):
      - 4 skills with variable proficiency levels
      - Archetypes: 1-2 Professional (+1), remaining at Competent (0) or Novice (-1)
      - Custom Build: 1 Professional (+1), 1 Competent (0), 2 Novice (-1)
      - 2 specialties from universal list
      - 150 coins for equipment

      Archetypes are pre-made packages representing focused training.
      "Fighter" = a build that chose Combat as Professional + martial specialties.
      Custom Build = you make those same choices yourself.

      Both paths offer equivalent total skill points - archetypes just pre-make decisions.

    flexibility:
      at_creation: "Choose archetype (quick start) OR custom build (full control)"
      during_play: "Every advance offers complete freedom"
      subsystem_access: "Any character can learn any subsystem"
      specialty_access: "All specialties available to all characters"
      no_multiclassing: "No need - all options always available"

    design_note: "This achieves GURPS-style freedom: templates are guidelines, not mechanical advantages. Choosing 'Fighter' vs building a fighter yourself yields identical characters."

  universal_resources:
    skills: "4 total: 1-2 Professional (+1), remaining at Competent (0) or Novice (-1)"
    specialties: "2 from universal list"
    equipment: "150 coins"
    note: "All archetypes and Custom Builds use equivalent skill point budgets"

  divergence_examples:
    fighter_becomes_scholar:
      starting: "Fighter template (Combat focus)"
      progression: "Takes Lore skill, learns Metamagic"
      result: "Spell blade without multiclassing"

    wizard_becomes_warrior:
      starting: "Wizard template (Sorcery focus)"
      progression: "Takes Combat skill, learns Weapon Versatility specialty"
      result: "Battle mage through natural growth"

    custom_matches_archetype:
      starting: "Custom Build"
      progression: "Chooses same skills/specialties as Fighter template"
      result: "Mechanically identical to Fighter - same character"

    hybrid_build:
      starting: "Custom Build"
      progression: "Chooses Ambush Training + Arcane Attunement specialties"
      result: "Unique hybrid - ranger/wizard blend from session 1"
  fighter:
    name: "Fighter"
    description: "Master of weapons and combat techniques"

    starting_skills:
      combat:
        level: "professional"
        modifier: 1
        note: "Primary skill"
      athletics:
        level: "novice"
        modifier: -1
      command:
        level: "novice"
        modifier: -1
      survival:
        level: "novice"
        modifier: -1

    starting_specialties:
      count: 2
      recommended:
        - "Weapon Versatility"
        - "Tough (+2 Guard)"
      alternatives:
        - "Weapon Focus (+1 damage)"
        - "Combat Reflexes (+1 defense)"

    starting_equipment:
      budget: 150
      recommended:
        armor: "Chain shirt (80 coins)"
        weapon: "Longsword (40 coins)"
        shield: "Shield (20 coins)"
        remaining: "10 coins"

    subsystem_access:
      name: "Combat Techniques"
      description: "Available to anyone with Combat skill"
      note: "No special access - techniques learnable via advances"

    natural_callings: ["champion", "guardian", "sentinel"]
    
  ranger:
    name: "Ranger"
    description: "Wilderness expert and skilled hunter"

    starting_skills:
      survival:
        level: "professional"
        modifier: 1
        note: "Primary skill"
      combat:
        level: "novice"
        modifier: -1
      stealth:
        level: "novice"
        modifier: -1
      investigate:
        level: "novice"
        modifier: -1

    starting_specialties:
      count: 2
      recommended:
        - "Ambush Training"
        - "Fast Movement (+1 zone)"
      alternatives:
        - "Precise Strike (reroll damage die)"
        - "Alert (+1 initiative)"

    starting_equipment:
      budget: 150
      recommended:
        armor: "Leather armor (30 coins)"
        weapon: "Longbow (60 coins)"
        knife: "Hunting knife (10 coins)"
        gear: "Tracking kit (25 coins), Camping gear (15 coins)"
        remaining: "10 coins"

    subsystem_access:
      name: "Favored Terrain"
      description: "Gain bonuses in specific environments"
      note: "Available via advances to any character"

    natural_callings: ["seeker", "scholar", "sentinel"]
    
  paladin:
    name: "Paladin"
    description: "Divine warrior and inspiring leader"

    starting_skills:
      combat:
        level: "competent"
        modifier: 0
