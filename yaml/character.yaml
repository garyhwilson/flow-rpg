# ============================================
# CUSTOM BUILD
# ============================================

custom_build:
  name: "Custom Build"
  description: "Full control over character creation - same resources as archetypes"

  parity_note: |
    Custom Build uses IDENTICAL resources to archetypes:
    - 4 skills (1 Competent, 3 Novice)
    - 2 specialties
    - 150 coins

    The only difference is YOU make the choices instead of using a template.
    A Custom Build choosing Fighter's skills and specialties IS a Fighter.

  starting_skills:
    selection: "Choose 4 skills"
    distribution:
      competent:
        number: 1
        modifier: 0
        note: "Your primary skill focus"
      novice:
        number: 3
        modifier: -1
        note: "Supporting skills"
    restrictions: "No skill may start above Competent (0)"

  starting_specialties:
    selection: "Choose TWO from universal list"

    # Combat Specialties
    combat_specialties:
      tough:
        effect: "+2 Guard"
        description: "Natural resilience"
      weapon_versatility:
        effect: "Use any weapon without penalty, switch as free action"
        description: "Martial discipline"
      weapon_focus:
        effect: "+1 damage with chosen weapon type"
        description: "Weapon specialization"
      combat_reflexes:
        effect: "+1 to defense rolls"
        description: "Quick reactions"
      precise_strike:
        effect: "Reroll one damage die per attack"
        description: "Deadly accuracy"
      precision_expert:
        effect: "Grace to damage with light weapons"
        description: "Finesse fighter"

    # Movement Specialties
    movement_specialties:
      quick:
        effect: "+1 zone of movement"
        description: "Fast on your feet"
      alert:
        effect: "+1 to initiative rolls"
        description: "Always ready"

    # Skill Specialties
    skill_specialties:
      versatile:
        effect: "One additional Novice skill"
        description: "Broad experience"
      focused:
        effect: "+1 to rolls with your Competent skill"
        description: "Specialized training"
      skilled_expert:
        effect: "+1 bonus to one Novice skill"
        description: "Secondary expertise"
      talented:
        effect: "Choose one skill to advance faster (half advance cost)"
        description: "Natural aptitude"
      ambush_training:
        effect: "+2 damage from hidden/surprise, +1 Momentum on hit"
        description: "Patient hunter"

    # Social Specialties
    social_specialties:
      connected:
        effect: "Start with helpful NPC contact"
        description: "Social network"
      wealthy:
        effect: "Double starting coins (300 total)"
        description: "Family resources or past success"

    # Magic Tradition Specialties (grant tradition access)
    tradition_specialties:
      arcane_attunement:
        effect: "+1 max Momentum, +2 Guard, grants arcane tradition access"
        description: "Arcane magical connection"
        tradition: "arcane"
        note: "Bypasses Mind + Awareness >= 2 requirement"
      divine_touched:
        effect: "+1 saves, +2 Guard, grants divine tradition access, ignore armor Sorcery penalty"
        description: "Divine blessing"
        tradition: "divine"
        note: "Bypasses Will + Presence >= 2 requirement"
        armor_note: "Divine magic flows from faith, not gestures. Armor does not impede divine casting."
      primal_bond:
        effect: "+1 Survival, +2 Guard, grants primal tradition access"
        description: "Nature connection"
        tradition: "primal"
        note: "Bypasses Awareness + Will >= 2 requirement"
      performance_magic:
        effect: "+1 Perform, +2 Guard, grants performance tradition access"
        description: "Magical artistry"
        tradition: "performance"
        note: "Bypasses Presence + Grace >= 2 requirement"
        design_note: "Guard bonus added for parity with other tradition specialties"

    # Caster Specialties
    caster_specialties:
      momentum_harmony:
        effect: "+1 maximum Momentum"
        description: "Deeper reserves"

  starting_equipment:
    budget: 150
    note: "Same as all archetypes"
    suggestions:
      combat_focused:
        - "Medium armor (80 coins)"
        - "Martial weapon (40 coins)"
        - "Shield (20 coins)"
        - "Remaining: 10 coins"

      skill_focused:
        - "Light armor (30 coins)"
        - "Simple weapon (15 coins)"
        - "Professional tools (30 coins)"
        - "Adventurer's kit (25 coins)"
        - "Remaining: 50 coins"

      magic_focused:
