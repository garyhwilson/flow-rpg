          special: "+1 vs. slashing"
          cost: 40
        
        hide:
          dr: 1
          special: "Natural camouflage"
          cost: 35
    
    medium_armor:
      damage_reduction: 2
      penalties:
        grace: -1
        momentum: "None"
        spellcasting: -1
      benefits:
        guard_bonus: "+1 Guard at scene start"
        balanced: "No stance restrictions"
      cost: "50-150 coins"
      
      examples:
        chain_shirt:
          dr: 2
          special: "Concealable under clothes"
          cost: 80
        
        scale_mail:
          dr: 2
          special: "+1 vs. piercing"
          cost: 100
        
        breastplate:
          dr: 2
          special: "Vital protection"
          cost: 120
        
        ring_mail:
          dr: 2
          special: "Flexible"
          cost: 90
    
    heavy_armor:
      damage_reduction: 4
      penalties:
        grace: -2
        momentum: "-1 to all Momentum generation"
        spellcasting: -3
      benefits:
        knockback_immunity: "Cannot be moved"
        damage_reduction: "Highest available"
      cost: "200-500 coins"
      
      examples:
        splint_mail:
          dr: 4
          special: "Reinforced joints"
          cost: 250
        
        banded_mail:
          dr: 4
          special: "Distributed weight"
          cost: 300
        
        half_plate:
          dr: 4
          special: "Good mobility for heavy"
          cost: 400
        
        full_plate:
          dr: 4
          special: "+1 DR vs. all"
          cost: 500
  
  shields:
    buckler:
      guard_bonus: 1
      special: "Can use with two-handed"
      cost: 15
      weight: "Light"
    
    small_shield:
      guard_bonus: 1
      special: "Quick to ready"
      cost: 20
      weight: "Light"
    
    medium_shield:
      guard_bonus: 2
      special: "Standard protection"
      cost: 30
      weight: "Medium"
    
    large_shield:
      guard_bonus: 2
      special: "Provides partial cover"
      cost: 40
      weight: "Medium"
    
    tower_shield:
      guard_bonus: 3
      special: "Full cover, -1 to attacks"
      cost: 60
      weight: "Heavy"

