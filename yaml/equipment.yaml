      cost: 0
      description: "Clothing only"
    
    light_armor:
      damage_reduction: 1
      penalties:
        grace: 0
        momentum: "None"
        spellcasting: 0
      benefits:
        initiative: "+1 to act sooner in stance"
        stealth_capable: "No Stealth penalty"
      cost: "20-50 coins"
      
      examples:
        padded:
          dr: 1
          special: "Quiet"
          cost: 20
        
        leather:
          dr: 1
          special: "Flexible"
          cost: 30
        
        studded_leather:
