# ============================================
# SKILLS
# ============================================

skills:
  skill_caps:
    total_modifier_maximum: "+5"
    formula: "Attribute + Skill + Specialties ≤ 5"

    breakdown:
      attribute_max: "+3 (natural human limits)"
      skill_max: "+2 (Expert level)"
      specialty_bonus: "+1 from specializations"

    design_rationale:
      - "Maintains bounded accuracy - prevents unlimited modifier inflation"
      - "97.2% success rate at cap vs TN 8 (nearly automatic - only fail on 1,1)"
      - "Supports 30-50 session campaigns with +5 cap reached early (varies by build)"
      - "GMs should use TN 10-12 for meaningful challenges at Veteran+ ranks"

    bounded_accuracy_reality:
      philosophy: "Hard cap prevents runaway progression, but creates new challenge"

      success_rates_vs_tn_8:
        at_plus_0: "41.7% (8+ on 2d6)"
        at_plus_2: "72.2% (6+ on 2d6)"
        at_plus_3: "83.3% (5+ on 2d6)"
        at_plus_5: "97.2% (3+ on 2d6 - only fail on snake eyes)"

      the_problem:
        description: "Even with +5 cap, TN 8 becomes trivial at peak power"
        solution: "GMs must use higher TNs for late-game challenges"

      tn_scaling_guidance:
        before_cap: "TN 8 for standard challenges while party is at +0 to +3 modifiers (42-83% success)"
        approaching_cap: "TN 10 as party reaches +4 to +5 (58-83% at TN 10)"
        at_cap: "TN 10-12 standard once party hits +5 cap (83% at TN 10, 58% at TN 12)"
        critical_note: "TN scaling triggers on party modifier, not rank. Most builds hit +5 during Novice-Seasoned."

      vs_alternative_caps:
        plus_4_cap: "Would give 91.7% vs TN 8 (4+ on 2d6) - better sweet spot"
        plus_3_cap: "Would give 83.3% vs TN 8 (5+ on 2d6) - too restrictive"
        plus_6_cap: "Would give 97.2% vs TN 8 (3+ on 2d6) - same problem as +5"
        design_tension: "+5 cap allows heroic growth but requires GM TN adjustment"

    cap_resolution_rule: |
      When your total bonuses exceed +5, you apply bonuses in this order until reaching +5:
      1. Attribute bonus (always applies, max +3)
      2. Skill bonus (always applies, max +2)
      3. Situational bonuses (specialties, equipment, etc.) only if room remains under cap

      Specialties that push you over +5 still provide their non-modifier benefits (narratives,
      special abilities) but don't increase your roll modifier beyond +5.

      Example: Fighter with Might +3, Combat +2, Weapon Focus +1
      - Roll modifier: +5 (Might +3 + Combat +2, capped)
      - Weapon Focus: Doesn't add to roll, but still provides any special ability it grants

    examples:
      optimized_fighter:
        might: "+3"
        combat_expert: "+2"
        weapon_focus: "+1 (special: +1 damage with chosen weapon)"
        total: "+5 to roll (capped), +1 damage from specialty"
        note: "Specialties at cap provide side benefits, not higher modifiers"
        reality: "At +5, hits TN 8 97% of the time - GM should use TN 10+ in late game"

      skilled_rogue:
        grace: "+3"
        stealth_expert: "+2"
        urban_specialist: "+1 (special: advantage in city environments)"
        total: "+5 to roll (capped), advantage in urban terrain"
        note: "Specialty provides narrative benefit even at modifier cap"

  progression_tiers:
    1_untrained:
      modifier: -2
      description: "No formal training"
      advancement: "Starting only"
      clarification: "If you have no ranks in a skill, you are Untrained and apply -2 to all rolls using that skill. There is no 'no modifier' option - you are either trained (Novice or higher) or Untrained (-2)."

    2_novice:
      modifier: -1
      description: "Basic understanding"
      advancement: "Starting or via advance"

    3_competent:
      modifier: 0
      description: "Professional capability"
      advancement: "Starting or via advance"

    4_professional:
      modifier: 1
      description: "Skilled practitioner"
      advancement: "Via advance"

    5_expert:
      modifier: 2
      description: "Pinnacle of mortal capability"
      advancement: "Via advance (costs 2 if above linked attribute)"
      note: "Final skill tier - represents peak human achievement"

    design_note: "Master tier (+3) removed to maintain bounded accuracy throughout 30-50 session campaigns. Expert represents the absolute peak of human capability without becoming superhuman."
  
  skill_list:
    advancement_rule: |
      Skill advancement cost depends on your linked attribute:
      - At or below linked attribute: 1 advance per tier
      - Above linked attribute: 2 advances per tier
      Your linked attribute is your HIGHER of the skill's key attributes.

    physical:
      combat:
        description: "Fighting, weapons, tactical positioning"
        key_attributes: ["might", "grace"]
        specializations: ["Melee", "Ranged", "Defensive"]
        advancement_note: "Linked to your higher of Might or Grace"

      athletics:
        description: "Running, climbing, swimming, strength"
        key_attributes: ["might", "grace"]
        specializations: ["Climbing", "Swimming", "Jumping"]
        advancement_note: "Linked to your higher of Might or Grace"

      stealth:
        description: "Hiding, sneaking, avoiding detection"
        key_attributes: ["grace", "awareness"]
        specializations: ["Urban", "Wilderness", "Social"]
        advancement_note: "Linked to your higher of Grace or Awareness"

      survival:
        description: "Tracking, foraging, navigation"
        key_attributes: ["awareness", "will"]
        specializations: ["Forest", "Desert", "Arctic"]
        advancement_note: "Linked to your higher of Awareness or Will"

      finesse:
        description: "Lockpicking, sleight of hand, precision"
        key_attributes: ["grace", "mind"]
        specializations: ["Lockpicking", "Pickpocket", "Forgery"]
        advancement_note: "Linked to your higher of Grace or Mind"
    
    mental:
      lore:
        description: "History, academics, specialized knowledge"
        key_attributes: ["mind", "awareness"]
        specializations: ["History", "Arcana", "Religion"]
        advancement_note: "Linked to your higher of Mind or Awareness"

      medicine:
        description: "Healing, anatomy, treating injuries"
        key_attributes: ["mind", "awareness"]
        specializations: ["Surgery", "Herbalism", "Diagnosis"]
        advancement_note: "Linked to your higher of Mind or Awareness"

      craft:
        description: "Making, repairing, engineering"
        key_attributes: ["mind", "grace"]
        specializations: ["Smithing", "Alchemy", "Engineering"]
        advancement_note: "Linked to your higher of Mind or Grace"

      investigate:
        description: "Searching, analyzing, finding clues"
        key_attributes: ["mind", "awareness"]
        specializations: ["Crime Scenes", "Research", "Tracking"]
        advancement_note: "Linked to your higher of Mind or Awareness"

      sorcery:
        description: "Magical theory and spellcasting"
        key_attributes: ["mind", "awareness", "will", "presence"]
        specializations: ["Arcane", "Divine", "Primal"]
        advancement_note: "Linked to your highest of Mind, Awareness, Will, or Presence"
    
    social:
      persuade:
        description: "Convincing through reason and charm"
        key_attributes: ["presence", "mind"]
        specializations: ["Diplomacy", "Seduction", "Logic"]
        advancement_note: "Linked to your higher of Presence or Mind"

      deceive:
        description: "Lying, disguise, misdirection"
        key_attributes: ["presence", "mind"]
        specializations: ["Lies", "Disguise", "Forgery"]
        advancement_note: "Linked to your higher of Presence or Mind"

      perform:
