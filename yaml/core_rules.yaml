# Autumn Phoenix RPG Core Rules
# Version: 1.0-complete
# Last Updated: 2024

metadata:
  game_name: "Autumn Phoenix RPG"
  version: "1.0-complete"
  complexity: "rules-moderate"
  dice_system: "2d6"
  design_philosophy:
    - "Elegance over complexity"
    - "Perceived simplicity over dumb-simple"
    - "Narrative-first with tactical depth option"
    - "Momentum as central unifying mechanic"
    - "Fail-forward built into resolution"
    - "65% baseline success rate"

# ============================================
# CORE RESOLUTION MECHANICS
# ============================================

resolution_system:
  basic_roll:
    formula: "2d6 + attribute + skill"
    range: 
      dice: [2, 12]
      attribute: [-5, 5]
      skill: [-2, 8]
    
  target_numbers:
    design_note: "success_rate_base assumes +2 total modifier (typical starting competent character)"
    trivial:
      value: 6
      success_rate_base: 91.7
      description: "Routine tasks under pressure"
    easy:
      value: 7
      success_rate_base: 83.3
      description: "Basic professional work"
    standard:
      value: 8
      success_rate_base: 72.2
      description: "Challenging professional tasks"
    hard:
      value: 10
      success_rate_base: 41.7
      description: "Expert-level challenges"
    extreme:
      value: 12
      success_rate_base: 16.7
      description: "Near-impossible feats"
    legendary:
      value: 14
      success_rate_base: 2.8
      description: "Mythic achievements"

  # ================================================
  # MANDATORY TN SCALING - CORE RULE (NOT OPTIONAL)
  # ================================================

  mandatory_tn_scaling:
    rule_status: "CORE RULE - NOT OPTIONAL GUIDANCE"

    critical_warning: |
      AT +5 MODIFIER, TN 8 SUCCEEDS 97% OF THE TIME (ONLY FAILS ON SNAKE EYES).
      This is NOT a meaningful challenge. GMs MUST use higher TNs as party power grows.
      FAILURE TO SCALE TNs WILL MAKE SESSIONS 6+ TRIVIAL AND BORING.
      Start using TN 10 at Seasoned rank (sessions 6-10) when modifiers reach +3 to +4.

    rationale: "Bounded accuracy caps modifiers at +5, but this creates near-automatic success vs TN 8. The solution is mandatory TN scaling, not higher modifier caps."

    scaling_table:
      novice:
        party_modifier: "+0 to +2"
        sessions: "1-5"
        rank: "Novice"
        standard_tn: 8
        hard_tn: 10
        note: "TN 8 feels appropriately challenging (58-86% success)"

      seasoned:
        party_modifier: "+3 to +4"
        sessions: "6-10"
        rank: "Seasoned"
        standard_tn: 10
        hard_tn: 12
        note: "TN 8 becomes routine (91-97%), use TN 10 for real challenges"

      veteran_plus:
        party_modifier: "+5"
        sessions: "11+"
        rank: "Veteran through Legendary"
        standard_tn: 10
        hard_tn: 12
        note: "TN 8 is trivial (97.2%), TN 10 is new baseline, TN 12 for hard challenges"

    quick_reference:
      at_plus_0: "TN 8 = 42% (hard), TN 10 = 17% (very hard)"
      at_plus_2: "TN 8 = 72% (challenging), TN 10 = 42% (hard)"
      at_plus_3: "TN 8 = 83% (reliable), TN 10 = 58% (challenging), TN 12 = 28% (hard)"
      at_plus_5: "TN 8 = 97% (automatic), TN 10 = 83% (reliable), TN 12 = 58% (challenging)"

    player_expectation:
      description: |
        As a player, you should expect the GM to raise target numbers as your
        character becomes more powerful. This is not the GM being unfair - it's
        how the system maintains meaningful challenges throughout your campaign.

      what_to_expect:
        novice_rank: "TN 8 is standard. You'll fail about 30-50% of the time on important rolls."
        seasoned_rank: "TN 10 becomes standard. Your improved skills offset the higher target."
        veteran_plus: "TN 10-12 is standard. You're incredibly capable, facing epic challenges."

      why_this_matters: |
        At +5 modifier (the maximum), TN 8 succeeds 97% of the time - only snake eyes fails.
        That's not a meaningful challenge. The game is designed for GMs to increase TNs
        as you grow, so dice rolls stay exciting throughout your 30-50 session campaign.
        Think of it as facing tougher opponents and harder challenges, not arbitrary difficulty.

  success_tiers:
    base_rule: "Roll 2d6 + attribute + skill. If your total equals or exceeds the TN, you succeed. If your total is less than the TN, you fail."

    resolution_order: "First check if your total meets the TN (success or failure). Then check which tier your total falls into: failure (6 or less), partial (7-9), full (10-12), or critical (13+). Meeting a higher TN doesn't change your tier - it just means you succeeded at a harder task."

    failure:
      range: "6 or less"
      effect: "Action fails"
      momentum_change: "+1 to opponent or creates consequence"
      narrative: "Complication or setback occurs"
    
    partial_success:
      range: "7-9"
      effect: "Success with cost or complication"
      momentum_change: "No automatic change"
      narrative: "Yes, but..."
    
    full_success:
      range: "10-12"
      effect: "Complete success as intended"
      momentum_change: "No automatic change"
      narrative: "Yes, and..."
    
    critical_success:
      base_threshold: 13
      scaling_rule: "13 + (total_modifier ÷ 3, rounded down)"
      natural_12_rule: "Rolling double 6s (natural 12) is always a critical success, regardless of modifier. This mirrors snake eyes always failing."
      effect: "Exceptional success with benefits"
      momentum_change: "+1 Momentum to character"
      narrative: "Yes, and something exceptional"

      threshold_by_modifier:
        modifier_0:
          threshold: 13
          required_roll: "Natural 12 only (double 6s)"
          probability: "2.8%"
        modifier_1:
          threshold: 13
          required_roll: "12+ on 2d6"
          probability: "2.8%"
        modifier_2:
          threshold: 13
          required_roll: "11+ on 2d6"
          probability: "8.3%"
        modifier_3:
          threshold: 14
          required_roll: "11+ on 2d6"
          probability: "8.3%"
        modifier_4:
          threshold: 14
          required_roll: "10+ on 2d6"
          probability: "16.7%"
        modifier_5:
          threshold: 14
          required_roll: "9+ on 2d6"
          probability: "27.8%"

      design_rationale: "At +5 cap, heroes crit ~28% of the time. This is intentional - legendary heroes should experience frequent moments of excellence. The scaling threshold (13→14 at +3) prevents crits from dominating early game while allowing heroic frequency at peak power."
    
    enhanced_success:
      trigger: "Beat TN by 5+"
      effect: "Gain advantage on next roll"
      momentum_change: "Normal for tier"
      narrative: "Minor narrative permission"
    
    legendary_success:
      trigger: "Beat TN by 8+"
      effect: "Major narrative impact"
      momentum_change: "+2 Momentum total"
      narrative: "Major narrative permission"

  advantage_disadvantage:
    advantage:
      mechanic: "Roll 3d6, keep highest 2"
      sources:
        - "Superior position"
        - "Ally assistance"
        - "Enhanced success carry-over"
        - "Appropriate tools/preparation"
    
    disadvantage:
      mechanic: "Roll 3d6, keep lowest 2"
      sources:
        - "Poor position"
        - "Injured or exhausted"
        - "Inappropriate tools"
        - "Environmental hindrance"
    
    multiple_dice:
      rule: "Advantages and disadvantages cancel 1:1"
      maximum: "Never roll more than 4d6 total"

# ============================================
# MOMENTUM SYSTEM
# ============================================

momentum_system:
  basics:
    range:
      minimum: -3
      maximum: 6
    excess_rule: "Momentum cannot exceed your maximum. Any excess Momentum generation is lost."
    stacking_rule: "You can gain Momentum from multiple different triggers in the same round. Each trigger's 'once per round' limit applies separately."
    cap_design_note: |
      Lost excess Momentum is intentional. When multiple triggers fire and you're near +6,
      excess vanishes—this teaches players to spend Momentum at +4 or +5 rather than
      hoarding to cap. The system rewards using abilities frequently, not sitting on
      resources. If you're consistently wasting generation, that's a signal to cast
      that spell or activate that technique now.
    starting_momentum: 0
    reset: "Between scenes"
    
  starting_exceptions:
    none: "All callings now start at 0 Momentum"
    
  momentum_states:
    negative:
      range: [-3, -1]
      name: "Against the Current"
      description: "When you're struggling against the current, your character's psychology breaks down. Your Calling's deepest fear begins to manifest."

      universal_effects:
        - "Cannot cast spells (except Will-based)"
        - "-1 to initiative order"
        - "Narrative shows exhaustion and internal struggle"

      calling_consequences:
        description: "Your Calling's fear manifests mechanically when struggling"
        reference: "See character.yaml callings section for specific consequences"

        summary:
          advocate: "Truth Sense disabled - doubt clouds judgment"
          guardian: "Protective Surge trigger disabled - feel isolated"
          exemplar: "Victory Sense inverts - see only failure paths"
          seeker: "Soul Reading blocked - identity feels hollow"
          scholar: "Contingency Planning disabled - mind races uselessly"
          sentinel: "Danger Sense fails - paranoia blinds you"
          enthusiast: "Silver Lining disabled - see only pain ahead"
          champion: "Unshakeable Will wavers - intimidation can affect you"
          mediator: "Universal Understanding blocked - cannot read intent"

      dramatic_purpose: |
        This creates pressure to climb out of negative Momentum. When struggling,
        characters aren't just mechanically weaker - their psychological foundation
        cracks. This makes recovery feel like genuine triumph.
    
    neutral:
      range: [0, 0]
      description: "Balanced, ready, baseline"
      effects:
        - "No modifiers"
        - "Standard options available"
    
    positive:
      range: [1, 3]
      description: "In the flow, momentum building"
      effects:
        - "Can activate Momentum techniques"
        - "Narrative shows confidence"
    
    high_positive:
      range: [4, 6]
      description: "Perfect flow, commanding presence"
      effects:
        - "Can activate advanced techniques (cost 3 Momentum)"
        - "Narrative shows mastery and confidence"
        - "Access to powerful narrative permissions"
      design_note: "Removed '+1 to all rolls' bonus that stacked with +5 cap to create bounded accuracy issues. High Momentum remains desirable for technique access without breaking math."
  
  generation_sources:
    universal:
      critical_success:
        trigger: "Reach critical threshold (see critical_success scaling rule)"
        amount: 1
        limit: "No limit"
        note: "Threshold scales with total modifier: 13 + (modifier ÷ 3)"
      
      taking_damage:
        trigger: "Take any damage to Guard or Vitality"
        amount: 1
        limit: "Once per round"
        note: "Limited to prevent excessive Momentum generation from multiple hits"
    
    stance_specific:
      aggressive:
        successful_attack:
          trigger: "Hit with attack"
          amount: 1
          limit: "No limit"
        
        charging:
          trigger: "Move 2+ zones toward enemy"
          amount: 2
          limit: "Once per turn"
      
      balanced:
        excellence:
          trigger: "Any roll of 8+ (natural, before modifiers)"
          amount: 1
          limit: "No limit"
          note: "About 58% chance - competitive with other stances"
      
      defensive:
        being_attacked:
          trigger: "Targeted by attack"
          amount: 1
          limit: "Once per round"
        
        successful_defense:
          trigger: "Successfully defend"
          amount: 1
          limit: "No limit"
    
    magic_specific:
      
      ritual_completion:
        trigger: "Complete 10+ minute ritual"
        amount: 3
        limit: "Once per scene"
    
    calling_specific:
      note: "See character.yaml for calling-specific triggers"
  
  expenditure:
    enhance_roll:
      cost: 1
      effect: "+1 to roll per Momentum spent"
      limit: "Maximum +3"
    
    combat_techniques:
      basic: 
        cost: 1
        examples: ["Riposte", "Press Advantage"]
      moderate: 
        cost: 2
        examples: ["Whirlwind Strike", "Perfect Parry"]
      advanced: 
        cost: 3
        examples: ["Death Blow", "Battlefield Control"]
    
    spells:
      tier_0_cantrip:
        cost: 0
        note: "Momentum-neutral magic"
      tier_1_basic:
        cost: 0
      tier_2_advanced: 
        cost: -1
      tier_3_expert: 
        cost: -2
      tier_4_master: 
        cost: -3
    
    narrative_advantages:
      minor:
        cost: 1
        examples: ["Recall useful fact", "Spot hidden detail"]
      moderate:
        cost: 2
        examples: ["Retroactive preparation", "Lucky coincidence"]
      major:
        cost: 3
        examples: ["Deus ex machina", "Legendary deed"]
    
    stance_switching:
      cost: 0
      note: "Free action, was -1 in original"

    rally_ally:
      description: "Shout encouragement or provide tactical support"
      cost: "1 action"
      effect: "Grant 1 Momentum to an adjacent ally"
      limit: "Once per round"
      note: "Cannot target yourself. Ally must be able to hear/see you."

# ============================================
# SCENE STRUCTURE
# ============================================

scene_resolution:
  design_philosophy: |
    Scenes are explicit dramatic units in Autumn Phoenix. Unlike games where
    "scene" is informal, here scene boundaries have mechanical meaning:
    Momentum resets, Guard recovers, and narrative beats are marked.

  phases:
    1_opener:
      name: "Scene Opener"
      gm_actions:
        - "Describe situation and environment"
        - "Establish stakes clearly - what can be won or lost?"
        - "Position participants in zones"
        - "Set the tone - is this tense? Urgent? Mysterious?"
      player_actions:
        - "Ask clarifying questions"
        - "Declare initial stance (Aggressive, Balanced, Defensive)"
        - "State initial intent - what does your character want from this scene?"

      stakes_declaration:
        description: "GM explicitly states what's at stake before engagement"
        examples:
          - "The bandits want the caravan's gold. You want to protect the merchants."
          - "Lady Vera holds information you need. She wants leverage over the Duke."
          - "The collapsing temple threatens to bury the artifact forever."
        benefit: "Clear stakes create meaningful tension and informed choices"

    2_engagement:
      name: "Scene Engagement"
      structure: "Varies by scene type"
      types:
        combat: "See combat.yaml - stance-based initiative, zone movement"
        social: "Composure-based exchanges, social stances"
        exploration: "Skill challenges with clocks"
        mixed: "Combine systems as needed"

    3_closer:
      name: "Scene Closer"
      standard_effects:
        momentum_reset: "All Momentum returns to 0"
        guard_recovery: "Full Guard restoration"
        consequences: "Apply lasting effects (injuries, relationships, discoveries)"
        experience: "XP awarded at session end, not per scene"

      narrative_thread:
        description: "One character may carry forward momentum to the next scene"
        rule: "The character with the most dramatic scene-ending moment may carry 1 Momentum forward"
        determination: "Table consensus or GM call"
        examples:
          - "Aldric's desperate last stand saved the party - he carries +1 forward"
          - "Whisper's revelation about the Duke's treachery changed everything - she carries +1 forward"
          - "Bramble's sacrifice allowed the others to escape - he carries +1 forward"
        design_note: "Rewards dramatic play and creates continuity between scenes"

  optional_scene_clock:
    description: "Countdown for time pressure in scenes"
    when_to_use:
      - "The ritual will complete in 6 rounds"
      - "The guards arrive when the clock hits 0"
      - "The fire spreads - you have 4 rounds to escape"

    clock_sizes:
      short: "4 segments - immediate pressure"
      standard: "6 segments - typical tense scene"
      long: "8 segments - extended complex situations"

    advancement:
      fixed: "Clock advances 1 segment per round"
      variable: "Clock advances on failures or complications"
      mixed: "Clock advances each round plus on failures"

    momentum_interaction:
      spend_to_slow: "Spend 2 Momentum to hold the clock for 1 round"
      dramatic_success: "Critical success may remove 1 segment"
      design_note: "Creates tension without being punitive"

  scene_types:
    combat:
      typical_length: "3-5 rounds"
      momentum_range: [-3, 6]
      stance_based: true
      reference: "combat.yaml"
    
    social:
      typical_length: "3-7 exchanges"
      momentum_range: [-2, 4]
      stance_based: true
      uses_composure: true
    
    exploration:
      typical_length: "4-6 skill checks"
      momentum_range: [-1, 3]
      stance_based: false
      clock_based: true
    
    downtime:
      typical_length: "Narrative"
      momentum_range: [0, 1]
      stance_based: false
      project_based: true

